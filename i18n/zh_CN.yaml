    extendedDescription: Connected YouthMappers 由年轻甘比亚人组成，希望能改变和协助国家发展
  ym-Universit-de-NZrkor:
    name: 恩泽雷科雷 YouthMappers
    description: 恩泽雷科雷大学 YouthMappers 分会
    extendedDescription: YouthMappers是一个小组，可以绘制内陆社区的地图，并在发生灾难或流行病时做出决策。 它还允许免费访问数据的生产和使用。
  ym-University-of-Cape-Coast:
    name: UCC地理学协会
    description: 海岸角大学的 YouthMappers 分会
    extendedDescription: 我们协会涵盖了开普敦大学地理与区域规划系所有正在阅读和阅读地理的学生。 我们的主要目的是提高对教室内外学科的兴趣。 我们的座右铭是“我们了解地球及其居民”。
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
    description: 加纳能源与自然资源大学的 YouthMappers 分会
    extendedDescription: 为所有公民提供有关不断恶化的环境的良好教育，并最大程度地利用环境的重建来维持人类的生存。
