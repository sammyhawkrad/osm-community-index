zh_CN:
  Bahia-telegram:
    name: OpenStreetMap 巴伊亚 Telegram 小组
    description: 在 Telegram 上加入 OpenStreetMap 巴伊亚社区
    extendedDescription: '加入社区来了解更多 OpenStreetMap，在会议中提问或者参与。欢迎每个人的到来！'
  Bay-Area-OpenStreetMappers:
    name: 旧金山湾区 OpenStreetMap 贡献者
    description: 改进位于旧金山湾区的 OpenStreetMap
    extendedDescription: '该小组的目的是在旧金山湾区发展 OpenStreetMap 社区。 我们的活动向所有人开放，包括开源代码爱好者、自行车骑手、GIS 专业人员和其他所有人。 欢迎对地图、地图制作和免费地图数据感兴趣的任何人和其他所有人，加入我们的团队并参加我们的活动。'
  Central-Pennsylvania-OSM:
    name: 宾夕法尼亚中部 OSM
    description: '来自宾夕法尼亚州立大学的在线制图社区'
  Code-for-San-Jose-Slack:
    name: San Jose Slack 的代码
    description: '我们欢迎所有人加入！请在 {signupUrl}进行注册，然后加入 #osm 频道。'
  DF-telegram:
    name: OpenStreetMap 巴西利亚 Telegram 群组
    description: 在 Telegram 上加入 OpenStreetMap 巴西利亚社区
    extendedDescription: '加入社区以了解有关 OpenStreetMap 的更多信息，在会议中提问或者参与。欢迎每个人的到来！'
  Dallas-Fort-Worth-OSM:
    name: 达拉斯沃思堡 OSM
    description: 达拉斯沃思堡的 OpenStreetMap 用户群组
    extendedDescription: '达拉斯、沃思堡以及介于两者之间的所有城市中，到处都是富有创造力和精通技术的人。 该用户组的愿景是找到使用 OSM 惊人资源的新方法。'
  Galicia-Telegram:
    name: OpenStreetMap 加利西亚 Telegram
    description: OpenStreetMap 加利西亚 Telegram
  Galicia-Twitter:
    name: OpenStreetMap 加利西亚 Twitter
    description: '关注我们的 Twitter：{url}'
  GeoPhilly:
    name: GeoPhilly
    extendedDescription: 'GeoPhilly 将开发人员、地理学家、数据极客、开源代码爱好者、民间黑客和地图迷们团结在一起，共同分享我们对地图及其故事的热爱。 如果您在工作中使用地图，或者只是想了解更多信息，这就是为您提供的聚会！ 我们的活动旨在开放、友好、具有教育性和社交性。活动范围从欢乐时光到闪电演讲，甚至是研讨会。 与我们一起在费城创建一个多样化、启发性的地理空间社区！'
  MapMinnesota:
    name: 明尼苏达州地图
    description: 位于双子城区域的绘图者和 OpenStreetMap 用户
    extendedDescription: 连接明尼苏达州和双子城的 OpenStreetMap 爱好者！
  Mapping-DC-meetup:
    name: 正在绘制华盛顿特区
    description: 在华盛顿特区改进 OpenStreetMap
    extendedDescription: '我们是一个志愿地图绘制者团体，我们的目标是改善华盛顿特区的 OpenStreetMap。 我们还旨在向其他人讲授 OSM 生态系统、数据分、，制图和 GIS。 我们每隔一个月聚会一次，以关注城市的某个区域。'
  MappingWR:
    name: 正在绘制滑铁卢地区
    description: 轻松找到滑铁卢地区附近的低碳路线。
  Maptime-Bogota:
    name: 波哥大 绘图时间
    description: 我们是一群对在波哥大的 OpenStreetMap 中进行地图绘制感兴趣的地图绘制者。
    extendedDescription: '了解如何在现场收集数据并将其数字化到 OpenStreetMap 上。 没不需要有基础知识！ 您只需乐于参与、渴望学习和并收获快乐。'
  Maptime-ME-meetup:
    name: Maptime 缅因州
    description: '位于缅因州波特兰地区的绘图者和 OpenStreetMap 用户'
    extendedDescription: '实际上，Maptime 是指在地图制作花费的时间。 我们的使命是通过使用制图工具和技术创建协作学习，探索和地图创建的时间和空间，为感兴趣的任何人打开制图的可能性。'
