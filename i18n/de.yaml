    name: AbsuMappersTeam
    description: YouthMappers Ortsverband an der Staatlichen Universität von Abia
    extendedDescription: Das AbsuMappersTeam ist ein freiwilliges Team von Kartenliebhabern, das zur Lösung von Problemen Openstreetmap, GIS und andere Open Source-Geodaten-Technologien verwendet. Es ist ein Spezialist für die Reaktion auf Katastrophen mithilfe von OpenStreetMap Es ist eine Gemeinschaft von Freiwilligen für die Erstellung von Geodaten, das Sammeln und Mapping von Felddaten. Das Team wurde von Victor N. Sonntag (der Teammentor) und Professor JUOgbonna, dem Teamkoordinator und Berater der Fakultät, gegründet. AbsuMapperTeam ist eine Tochtergesellschaft von UniiqueMappersTeam-Port Harcourt. Das Team steht für nachhaltige Entwicklung unter Verwendung von Geospatial-Technologie
