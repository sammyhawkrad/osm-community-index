    description: Chapitre YouthMappers à l'Université de Busitema
    extendedDescription: Good mappers est une équipe d'étudiants de l'Université de Busitema. Son principal objectif est de créer une communauté de cartographes expérimentés qui pourront contribuer à cartographier le monde.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS Club
    description: Chapitre YouthMappers à l'Université California de Pennsylvanie
    extendedDescription: Les étudiants en SIG à Cal U apprennent à appliquer une approche théorique de l'espace à la réalité pratique. Le programme d'enseignement de l'université se porte notamment sur l'utilisation des SIG dans la gestion des urgences.
  ym-Central-Washington-University:
