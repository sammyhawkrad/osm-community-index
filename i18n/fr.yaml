  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Street MGA
    description: Chapitre YouthMappers à l'Université Nationale d'Ingénierie de Managua
    extendedDescription: 'YEKA STREET est un groupe de travail constitué par des étudiants de l''Université Nationale d''Ingénierie de Managua, Nicaragua. Notre principal objectif est d''appliquer nos connaissances et compétences en utilisant de nombreux outils et applications pour cartographier nos villes, contribuer au développement des projets de la communauté, et aux plans de lutte contre les catastrophes. Nous voulons montrer la voie en invitant à nous rejoindre davantage d''étudiants de toutes filières et universités de notre pays, afin de contribuer à l''amélioration du niveau de vie et à la réduction de la vulnérabilité des populations.'
  ym-Universidad-Politcnica-de-Madrid:
