    extendedDescription: 'Grupo Mesh est une organisation étudiante de l''Université de La Guajira en Colombie, avec des étudiants du programme d''Ingénierie Environnementale qui apprennent la cartographie (notamment ouverte).'
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: Chapitre YouthMappers à l'Université des Andes
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
