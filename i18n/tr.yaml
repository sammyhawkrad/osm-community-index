    name: Maptime Tirana
    description: Haritalama etrafında düzenlenen sosyal etkinlikler - yeni başlayanlar davetlidir!
    extendedDescription: Maptime, yeni başlayanlar için eğitim desteği sunan, tüm bilgi seviyeleri ve dereceleri için açık bir öğrenme ortamıdır. Maptime eşzamanlı olarak esnek ve yapılandırılmıştır, eğitimleri, atölyeleri, ortak bir hedefe sahip devam eden projeleri ve bağımsız/işbirlikçi çalışma süresini haritalamak için alan yaratır.
