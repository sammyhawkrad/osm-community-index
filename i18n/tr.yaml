    name: GeoPhilly
    description: Philadelphia çevresinde harita meraklıları için buluşma
    extendedDescription: GeoPhilly, geliştiricileri, coğrafyacıları, veri meraklılarını, açık kaynak meraklılarını, sivil hackerları ve harita bağımlılarını haritalara ve anlattıkları hikayelere olan ortak sevgimizde birleştiriyor. Eğer haritaları işinizin bir parçası olarak kullanıyorsanız ya da sadece daha fazlasını öğrenmek istiyorsanız, bu buluşma tam size göre! Etkinliklerimiz açık, samimi, eğitici ve sosyal olmayı amaçlıyor ve mutlu saatlerden yıldırım konuşmalarına ve hatta atölye çalışmalarına kadar çeşitlilik gösteriyor. Gelin, Philadelphia'da bizimle birlikte çeşitli, ilham verici bir jeo-uzamsal topluluk oluşturun!
