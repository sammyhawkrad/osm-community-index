  ym-Heidelberg-University:
    name: afet haritacıları heidelberg
    description: Heidelberg Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Afet Haritacıları Heidelberg, 2014 yılında öğrenciler, araştırmacılar ve insani yardım aktörleri arasında bir değişim platformu oluşturmak için bir öğrenci girişimi olarak kuruldu. Afet Haritacıları Kayıp Haritalar'ın bir üyesidir ve Heidelberg ve ötesinde mapathonlar, atölyeler ve web seminerleri düzenlemekte ve araştırma ve uygulamalar yoluyla HOT ve Missing Maps'i desteklemektedir.
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: Ignatius Ajuru Eğitim Üniversitesi'nde Youthmappers derneğ
    extendedDescription: Ignatius Ajuru Eğitim Üniversitesi'nin, çevremizin kitle kaynaklı haritalanmasında ve dirençli toplulukların uzaktan haritalanmasında yer alan bir YouthMappers derneğiyiz. Haritalama için OpenStreetMap ve diğer açık jeo-uzamsal kaynakları kullanan bir gönüllü ekibiyiz.
  ym-Indiana-University-of-Pennsylvania:
    name: Jeo-uzamsal Bilim Kulübü
    description: Pennsylvania Indiana Üniversitesi'nde YouthMappers derneği
  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: INES Ruhengeri'deki YouthMappers
    description: Insititue d' Enseignement Superieur de Ruhengeri'deki YouthMappers derneği
    extendedDescription: INES-Ruhengeri'den Arazi İdaresi ve Yönetimi ve Arazi Araştırma Bölümlerinden öğrencileriz. Topluluğumuzda sürdürülebilir kalkınmaya doğru değişimler yaratan haritalama faaliyetleri yürütüyoruz.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: Institut Supérieur de Management Kolda'daki YouthMappers derneği
    extendedDescription: Les Femmes Leaders de ISM/Kolda, Kolda'yı ve çevresini haritaya yerleştirmek ve OSM'nin nasıl kullanıldığını daha iyi anlamak isteyen güney Senegal'deki kadınlardan oluşan bir haritalama grubudur.
  ym-Institute-of-Crisis-Management-Studies:
    name: Kriz Yönetimi Araştırmaları Enstitüsü YouthMappers
    description: Kriz Yönetimi Çalışmaları Enstitüsü'nde YouthMappers derneği
    extendedDescription: Afet durumlarında yardımcı olacak Kriz Haritacıları geliştirmek.
  ym-Institute-of-Rural-Development-Planning:
    name: Mipango YouthMappers Derneği
    description: Köysel Gelişim Planlaması Enstitüsündeki YouthMappers Derneğ
    extendedDescription: Mipango YouthMappers Bölümü, IRDP'de 3 Temmuz 2017'de Dr.Domitilla Bashemera tarafından tanıtıldı. Kurucu üyeler, Dernek üyesi olarak kayıtlı 300 (190 erkek ve 110 kadın) Lisans Derecesi öğrencisiydi. Gerald Zacharia bölümün başkanı ve Juster Lugira başkan yardımcısıdır.
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Kırsal Kalkınma Planlaması Enstitüsü - Göller Bölgesi Merkezi'nde YouthMappers bölümü
    description: Mwanza Kırsal Kalkınma Planlama Enstitüsü'nde YouthMappers derneği
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: Fen Bilimleri ve Veterinerlik Enstitüsü'nde YouthMappers derneğ
    extendedDescription: YouthMappers ISSMV Dabala, Gine'de karar alma araçları oluşturmak için insani haritalamayı ve açık kaynakların ve açık verilerin kullanımını teşvik etmek için çalışan, kar amacı gütmeyen bir kuruluştur.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: İstanbul Teknik Üniversitesindeki YouthMappers derneğ
    extendedDescription: YouthMappers ITU, savunmasız yerleşim yerleri için insani haritalamayı teşvik eden disiplinler arası ve işbirliğine dayalı bir öğrenci topluluğudur ve coğrafi bilgi sistemlerini ve açık verileri kullanarak gelecekteki şehirler için stratejik ve yenilikçi mekansal bilgi geliştirmeyi ve paylaşmayı amaçlamaktadır.
  ym-Jacksonville-State-University:
    name: JSU Felaket Haritalama Takımı
    description: Jacksonville Eyalet Üniversitesi'nde YouthMappers derneğ
    extendedDescription: JSU Afet Haritalama Ekibi, Jacksonville Eyalet Üniversitesi'nde acil durumlarda afet müdahalesine yardımcı olmaya adanmış bir programdır. Buna kasırgalar, şiddetli fırtınalar, seller vb. dahildir. Ekibin, çevredeki ilçeler için değerli bir varlık olması ve JSU Jeoloji Bölümü öğrencilerinin, acil durum hizmetlerini desteklemek için akademik bir ortamda öğrendiklerini uygulamaları için bir kanal olması amaçlanmıştır. Amacımız, öğrenci beceri setlerini kullanırken afete müdahale ve kurtarma işlemlerini kolaylaştırmaktır.
  ym-Jahangirnagar-University:
    name: IRS, Jahangirnagar Üniversitesi'nde YouthMappers
    description: Jahangirnagar Üniversitesi'nde YouthMappers derneğ
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Geomatik Mühendisliği Öğrencileri Derneği
    description: Jomo Kenyatta Tarım ve Teknoloji Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Geomatik Mühendisliği Öğrencileri Derneği (AGES), CBS ürün ve hizmetlerini tanıtmanın yanı sıra, bunların kullanımı konusunda öğrencileri eğitmeyi amaçlamaktadır. Yalnızca öğrenciler ve pratisyen profesyoneller arasında sosyalleşmeyi teşvik etmekle kalmaz, aynı zamanda üniversitede yeni CBS ve ölçme etkinlikleri ve eğitim için yeni fikir alışverişi için bir platform sağlar.
  ym-Kansas-State-University:
    name: 'Gamma Theta Upsilon: Beta Psi Derneğ'
    description: Kansas Eyalet Üniversitesi'nde YouthMappers derneğ
    extendedDescription: YouthMappers'a bağlı uluslararası bir coğrafya onur topluluğu olan Gamma Theta Upsilon'un Kansas Eyalet Üniversitesi Bölümüyüz. OSM için haritalama konusunda aktif olduk ve 2015'teki depremden sonra Nepal'in haritalanmamış alanlarını dijitalleştirmek için OpenStreetMap'i kullandığımız "Nepal için Harita" adlı bir mapathon gerçekleştirdik.
  ym-Karatina-University:
    name: Doğa Kulübü Karatina Üniversitesi
    description: Karatina Üniversitendeki YouthMappers derneği
    extendedDescription: Bu dernek, tüm CBS meraklılarını bir araya getirmeyi amaçlamaktadır. Bunlara çevre uzmanları, yaban hayatı uzmanları, su ve turizm görevlileri dahildir. Temel amacı, öğrencilerin birbirlerinden öğrenebilecekleri ve bu süreçte CBS becerilerini çeşitli kariyer yollarına nasıl entegre edeceklerini anlayabilecekleri ve çevreyle ilgili çeşitli zorluklara çözümler sunabilecekleri bir platform sağlamaktır.
  ym-Kenyatta-University:
    name: Kenyatta Üniversitesi CBS Kulübü
    description: Kenyatta Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Kenyatta Üniversitesi CBS Kulübü (KUGISC), 28 Ekim 2016'da kampüs içindeki tüm fakültelerden 200'ün üzerinde öğrenci ve personelin katılımlarıyla kurulmuştur. Üyelerimizi, Dünya'yı anlamak için gereken mekansal bilgi, beceri ve uzmanlıkla güçlendirmeye kararlıyız. Jeo-uzamsal verileri projelerine ve saha çalışması veri toplamasına dahil ederek üniversite içindeki kaynakların haritalanmasına yardımcı oluyoruz.
  ym-Khulna-University:
    name: Khulna Üniversitesi YouthMappers
    description: Khulna Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Farklı disiplinlerden gelen KU öğrencileri ve öğretim üyeleri, gıda güvenliği ve diğer konular da dahil olmak üzere kalkınmanın yerel zorluklarını ele almak için OSM için açık veri oluşturma konusunda deneyimlidir.
  ym-Kumi-University:
    name: Sonsuza kadar YouthMappers
    description: Kumi Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Bu enerjik öğrenci grubu, Fen ve Bilgi Teknolojileri Fakültesi bünyesinde örgütlenmektedir.
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: Kwame Nkrumah Bilim ve Teknoloji Üniversitesi YouthMappers
    description: Kwame Nkrumah Bilim ve Teknoloji Üniversitesi'nde YouthMappers derneği
  ym-Makerere-University:
    name: Coğrafi Gençlik Haritacıları
    description: Makerere Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Geo YouthMappers, mekansal kavramı gerçek dünyaya uygulamak için değer verilen Makerere Üniversitesi tabanlı bir haritalama derneğidir. OSM ile çeşitli haritalama etkinlikleri üzerinde işbirliği yaptık. Temel amacımız, verileri basitleştirme ve çoğunlukla afete hazırlık için hazır hale getirme arzusudur. "Dünyanın haritasını çıkarır ve hayatları değiştiririz."
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Sokak Haritacıları
    description: Mbarara Bilim ve Teknoloji Üniversitesi'nde YouthMappers derneği
    extendedDescription: MUST Sokak Haritacıları, Mbarara Bilim ve Teknoloji Üniversitesi'nin haritalama yoluyla ülkemizi ve Dünya'yı daha iyi bir yer haline getirmeye dayanan bir YouthMappers derneğidir.
  ym-McGill-University:
    name: 'Açık haritalama McGill grubu: McGill Lisans Coğrafya Topluluğunun bir üyesi'
    description: McGill Üniversitesi'nde YouthMappers derneğ
    extendedDescription: 'Open Mapping Group McGill: McGill Lisans Coğrafya Topluluğunun bir Üyesi (OMG McGill), Montreal''de, Kanada''da ve yurt dışında rezilyansı, topluluk oluşturmayı ve kampüste haritalama öğrenmeyi geliştiren açık jeo-uzamsal veriler ve teknolojilerle öğrencileri bağlamayı hedefler.'
  ym-Miami-University:
    name: Coğrafya ve Planlama Topluluğu
    description: Miami Üniversitesi'nde YouthMappers derneği
    extendedDescription: Miami Üniversitesi'ndeki GPS, eğlenmek, kendi alanlarında kariyer ve yüksek öğrenim hakkında daha fazla bilgi edinmek ve gerçek bir deneyim için profesyonellerle birlikte çalışmak isteyen planlamacı ve coğrafyacılardan oluşan birbirine sıkı sıkıya bağlı bir topluluk oluşturmayı amaçlamaktadır.
  ym-Moi-University:
    name: Coğrafya Öğrencileri Topluluğu
    description: Moi Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Moi Üniversitesi Coğrafya Öğrencileri Birliği (GEOSAMU), genç Coğrafi-Mekansal analistler aracılığıyla tüm dünyayı araştırır, keşfeder ve geliştirmeyi amaçlar. GEOSAMU, Coğrafya Bölümü'nün bir parçasıdır.
  ym-Monroe-Community-College:
    name: MCC Mapping Corps
    description: Monroe Topluluk Koleji'nde YouthMappers derneği
  ym-Montgomery-College:
    name: GeoMC
    description: Montgomery Kolejindeki YouthMappers derneğ
    extendedDescription: GeoMC’nin misyonu, öğrencilere jeo-uzamsal araçları uygulama, veri toplama ve proje yönetimi konularında uygulamalı deneyim sağlamaktır. Öğrencilerimizin çoğu CBS konusunda bir geçmişe sahiptir ve coğrafya branşlarıdır. Derneğimizin üyeleri farklı geçmişlerden geliyor ve yaşadığımız Dünya'da olumlu bir etki yaratmak için hepimiz birlikte çalışıyoruz.
  ym-Namibia-University-of-Science-and-Technology:
    name: Coğrafi Bilgiler Teknolojisi Öğrenci Topluluğu
    description: Namibia Bilim ve Teknoloji Üniversitesi'nde YouthMappers derneğ
  ym-Nimba-County-Community-College:
    name: Nimba County Community College Genç Haritacıları
    description: Nimba County Topluluk Koleji'nde YouthMappers derneğ
  ym-Njala-University-Freetown-Campus:
    name: Njala Freetown YouthMappers
    description: Njala Üniversitesi, Freetown Kampüsü'nde YouthMappers derneğ
    extendedDescription: Njala Üniversitesi Freetown Kampüsü, Fizik ve Bilgisayar Bilimleri bölümünde Bilgi Teknolojisi okuyan öğrencileriz ve biz Henry Street Freetown, Sierra Leone'da bulunuyoruz.
  ym-Njala-University-Njala-Campus:
    name: YouthMappers Njala Üniversitesi, Njala Kampüsü
    description: Njala Üniversitesi, Njala Kampüsü'nde YouthMappers derneğ
  ym-Ohio-Wesleyan-University:
    name: Çevre ve Vahşi Yaşam Kulübü
    description: Ohio Wesleyan Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Çevre ve Vahşi Yaşam Kulübü kampüste, Delaware'de ve hatta ulusal düzeyde çevre sorunlarına bakıyor! Kampüs ve topluluk projeleri yaratıyor, dış mekanı keşfediyor ve tadını çıkarıyor, gönüllü oluyor ve hayatımızın her alanında çevreciliği teşvik etmeye çalışıyoruz.
  ym-Oklahoma-State-University:
    name: Coğrafya Kulübü
    description: Oklahoma Eyalet Üniversitesi'nde YouthMappers derneği
  ym-Open-University-of-Tanzania:
    name: Tanzanya Açık Üniversitesi'nde YouthMappers
    description: Tanzanya Açık Üniversitesi'nde YouthMappers derneği
    extendedDescription: |-
        Tanzanya Açık Üniversitesi'nde Genç Haritacılar

        Mikoko İzci Grubu (www.msg.or.tz) gibi yerel topluluk gruplarıyla ortak ve ortaklık projeleri yoluyla kariyerlerini geliştirmeye ve genç topluluğa yardım etmeye ihtiyaç duyan Tanzanya Açık Üniversitesi Coğrafya Bölümü üyeleri ve öğrencileri tarafından kurulmuş ve Mikoko İzci Grubu tarafından hazırlanan bazı programlar gibi Coğrafya Çalışmaları ile ilgili değişim programları için uluslararası kolejler ve üniversitelerle işbirliğine başlamıştır. 2019 Uluslararası Doğa ve Çevre Gençlik Kampı (www.campsite.msg.or.tz/nature.html ) aracılığıyla yerel üniversite ve aynı ilgi alanına sahip diğer üniversiteleri birbirine bağlayacak

        Bölümümüz yakında öğrencilere yerel düzeyde çalışma ve araştırma yapma fırsatı sunacak bir gençlik ağı programı olarak tanınacaktır.
  ym-Politecnico-di-Milano:
    name: PoliMappers
    description: Milano Politeknik Üniversitesi'nde YouthMappers derneğ
    extendedDescription: PoliMappers, Milano Politeknik Üniversitesi'nde bulunan gönüllü bir öğrenci derneğidir. Grubun misyonu, gelecek nesil gönüllü haritacıları eğitmek ve motive etmek ve ilk ve orta okulların yanı sıra üniversitede ücretsiz ve açık kaynaklı yazılımları kullanarak haritalama yapmaktır.
  ym-Queen-Mary-University-of-London:
    name: Queen Mary YouthMappers
    description: Queen Mary Londra Üniversitesi'nde YouthMappers derneğ
    extendedDescription: Bu dernek, Queen Mary Coğrafya Topluluğu'nun faaliyetlerinin bir parçası olacaktır.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: RUET'te YouthMappers
    description: Rajshahi Mühendislik ve Teknoloji Üniversitesi'nde YouthMappers derneğ
    extendedDescription: '"RUET''te YouthMappers", CBS bilgilerini paylaşmak, geliştirmek ve uygulamak için Rajshahi Mühendislik ve Teknoloji Üniversitesi (RUET) öğrencilerinden oluşan insani bir haritalama grubudur. Bu grup, dünyanın en savunmasız grubuna ulaşmak için çözüm üretmek için açık kaynaklı jeo-uzamsal verileri ve platformu kullanmayı teşvik ediyor.'
  ym-Sacred-Heart-Junior-College:
    name: Sacred Heart Junior College'da YouthMappers
    description: Sacred Heart Junior College'daki YouthMappers derneği
  ym-Sherubtse-College:
    name: Coğrafya Topluluğu
    description: Sherubtse Koleji'nde YouthMappers derneği
    extendedDescription: Bhutan Kraliyet Üniversitesi, Sherubtse Koleji, Coğrafya ve Planlama Bölümü Coğrafya Topluluğu, İklim Değişikliği ve Mekânsal Bilgi Merkezi'nin desteğiyle, yerel ve ulusal düzeyde farkındalık yaratmak ve önemli konuları ele almak için çeşitli çabalar göstermiştir. Şimdi de uluslararası öğrenci merkezli YouthMappers ağı ile "Dayanıklılık için Haritalama" konusunda el ele veriyor ve küresel bir 'Mutluluğa' katkıda bulunuyoruz!
  ym-Sokoine-University-of-Agriculture:
    name: SMCoSE YouthMappers
    description: Sokoine Tarım Üniversitesi YouthMappers bölümü
    extendedDescription: Çevre bilimleri ve yönetimi öğrencileri ile Coğrafya bölümü öğrencilerinden oluşan bir bölüm olarak, kavramın daha eksiksiz bir şekilde anlaşılması ve eylem planlarının geliştirilmesi için çevresel sürdürülebilirlikle ilgili ilişkilerin, bakış açılarının ve sınırların farklı anlayışlarını kolaylaştırmak, keşfetmek ve yakalamak için sistem kavramlarına ve teorilerine dayanan haritalama tekniklerini kullanacağız.
  ym-St.-Augustine-International-University:
    name: St Augustine Uluslararası Üniversitesi'ndeki YouthMappers
    description: St Augustine Uluslararası Üniversitesi'ndeki YouthMappers bölümü
  ym-St.-Mawaggali-Trades-Training-Institute:
    name: Mawaggali Haritacıları
    description: St.Mawaggali Ticaret Eğitim Enstitüsü'nde YouthMappers bölümü
    extendedDescription: Choma'daki St. Mawaggali Trades'te haritalama yoluyla hayatlara hizmet etmek için farklı insani görevlere katkıda bulunmak isteyen YouthMappers bölümüyüz.
  ym-State-University-of-New-York-Geneseo:
    name: SUNY Geneseo GIS Derneği
    description: New York Geneseo Eyalet Üniversitesi'nde YouthMappers bölümü
    extendedDescription: SUNY Geneseo, yerel topluluk ve küresel topluluk bağlamında coğrafi bilgi sistemlerinde, disiplinler ve departmanlar arasında farkındalık, destek, eğitim, gönüllülük ve kariyer geliştirme fırsatlarını yayıyoruz.
  ym-Stella-Maris-Polytechnic:
    name: YouthMappers-Ortaokul
    description: Stella Maris Polytechnic'te YouthMappers bölümü
  ym-SUNY-at-Fredonia:
    name: Geoventurers
    description: Fredonia'da SUNY'de YouthMappers derneği
    extendedDescription: GeoVenturers, kampüsümüzde jeo-uzamsal teknolojileri başkalarına hizmet etmek ve insanları bir araya getirmek için bir araç olarak gören bir dizi ana dalda bir araya gelen bir grup öğrencidir. Grubun mentorluğunu Müfredat ve Öğretim Bölümü'nden Fen Eğitimi Bölümü yapıyor. İnsanların hayatlarını daha iyi hale getirmeye yardımcı olmak için becerilerimizi ortaya koyabileceğimizi umuyoruz.
  ym-Technical-University-of-Kenya:
    name: Jeouzamsal Bilimler Öğrenci Topluluğu
    description: Kenya Teknik Üniversitesi YouthMappers bölümü
    extendedDescription: İlgili çalışma alanlarında çok tutkulu öğrencilerin bulunduğu coğrafi bilgiye dayalı bir gruptur. Üyelerimize pazardaki yeni trendler hakkında eğitimler veriyor ve teknolojik gelişmeleri takip ediyoruz.
  ym-Texas-Tech-University:
    name: TTU'daki YouthMappers
    description: Teksas Teknik Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Ağın kurucu bölümlerinden biri olan TTU YouthMappers, dünya çapında yerel olarak tanımlanmış kalkınma sorunlarını ele alan açık coğrafi veriler ve analizler oluşturmaya yardımcı olmak için disiplinler arası liderler olarak hizmet vermeye heveslidir. Bölüm, dünyanın dört bir yanındaki diğer bölümlerle fikir alışverişinde bulunmaya ve işbirliği yapmaya çalışırken, aynı zamanda Texas Tech öğrenci kuruluşlarına, haritalama yoluyla kampüs faaliyetlerine değer katacak şekilde yerel bir kaynak ve hizmet olarak kendilerini sunmaktadır.
  ym-The-Citadel:
    name: The Citadel'de YouthMappers
    description: The Citadel'de YouthMappers bölümü
    extendedDescription: Bu bölüm aynı zamanda Uluslararası Rotary'nin bir üyesi olan bir Rotaract Kulübüdür. Birden fazla üye ve lider, YouthMappers ile ilgilendiğini ifade etti ve Citadel Rotaract Kulübümüzü YouthMappers'a bağlamak istiyoruz.
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: YouthMappers'a bağlandı
    description: Gambia YMCA / Gambia Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Connected YouthMappers, ulusal kalkınmayı değiştirmeyi ve yardım etmeyi isteyen kendini adamış genç Gambiyalılardan oluşur.
  ym-The-George-Washington-University:
    name: İnsani Haritalama Derneği
    description: George Washington Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Liderlik ve katılım modelleri olan HMS, insani Coğrafi Bilgi Sistemleri (CBS) projeleri aracılığıyla yardım sağlamayı ve dünyayı daha iyi hale getirmeyi amaçlamaktadır. GWU kampüsündeki bu kurucu bağlı bölüm, paylaşacak çok sayıda deneyime sahiptir ve öğrenci liderliğindeki çabaları genişletmek ve küresel topluma hizmet etmek için DC bölgesindeki USAID, Amerikan Kızıl Haçı ve ABD Dışişleri Bakanlığı ile sık sık doğrudan ortaklık kurmaktadır.
  ym-The-Johns-Hopkins-University-SAIS:
    name: SAIS YouthMappers
    description: SAIS, Johns Hopkins Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'SAIS Youth Mappers misyonu, Johns Hopkins Üniversitesi SAIS''teki öğrencilere son derece yetenekli insani haritacılar olma fırsatı sağlamaktır. Güney Asya Kulünü bünyesindeki bir grup olarak, ana odak noktası Hint-Pasifik Bölgesi''ndeki insani haritalama projelerini desteklemektir. '
  ym-The-Pennsylvania-State-University:
    name: Pensilvanya Eyalet Üniversitesi CBS Koalisyonu
    description: Pensilvanya Eyalet Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Pensilvanya Eyalet Üniversitesi Jeo-uzamsal Bilgi Bilimi (GIS) Koalisyonu, öğrencilere profesyonel CBS endüstrisinde başarılı olmak için gerekli ek bilgi ve becerileri geliştirmek için CBS fırsatlarında uzmanlaşan, yandal yapan veya bu ilgiyi paylaşan öğrencilere sunan bir kuruluştur.
  ym-The-University-of-Zambia:
    name: YouthMappers Unza
    description: Zambia Üniversitesi'ndeki YouthMappers bölümü
  ym-Uganda-Christian-University-Mbale-Campus:
    name: Hayat Boyu Haritacılar
    description: Uganda Christian Üniversitesi Mbale Kampüsü'nde YouthMappers bölümü
    extendedDescription: Biz ömür boyu Takım Haritacılarız! Lütfen gelin ve haritalamada bize katılın!" Bu grup UCU'daki Bilgi Teknolojisi Departmanından çalışıyor.
  ym-Uganda-Pentecostal-University:
    name: HiTech Gençlik Haritacıları
    description: Uganda Pentekostal Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Batı Uganda'da yeni bir Youthmappers Bölümü. Geliştirme amacıyla OpenStreetMap ile açık verileri eşlemeye ve sağlamaya hazır.
  ym-Universidad-de-Antioquia:
    name: Geomatica UDEA
    description: Antioquia Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Bizler coğrafi veri, gönüllü haritacılık ve ülkemizde veya YouthMappers ağı içerisinde başkaları ile birlikte haritalamaya katılmaya ilgi duyan bir grubuz.
  ym-Universidad-de-Costa-Rica:
    name: 'Kosta Rika Üniversitesindeki YouthMappers '
    description: Kosta Rika Üniversitesindeki YouthMappers şubesi
    extendedDescription: Kosta Rika Üniversitesi YouthMappers, katılım, etkileşim ve temsil temalarına göre farklı toplulukların üyeleri tarafından sosyal eyleme dayalı olarak doğdu. OpenStreetMap, topluluklarımız içinde herkesin yararına olacak şekilde coğrafi bilgileri toplamamıza, doğrulamamıza ve paylaşmamıza olanak tanıyor.
  ym-Universidad-de-La-Guajira:
    name: Grupo Mesh
    description: La Guajira Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'Grupo Mesh, Kolombiya''daki La Guajira Üniversitesi''ndeki haritacılık ve açık haritalama öğrenen; Çevre Mühendisliği programından öğrenciler de dahil olmak üzere bir öğrenci organizasyonudur. '
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: Los Andes Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'Farklı mekansal, sosyal, politik, ekonomik ve kültürel dinamikleri ele alarak üniversite ve toplum arasında işbirliği ve entegrasyon bağları oluşturmak için, haritalama ve mekansal akıl yürütmeyi bir araç olarak kullanmayı amaçlayan bir öğrenci katılımı çemberiyiz. '
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
    name: UPR YouthMappers
    description: Rio Piedras - Porto Riko Üniversitesi'ndeki YouthMappers bölümü
  ym-Universidad-de-San-Buenaventura:
    name: YouthMappers San Buenaventura
    description: San Buenaventura Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Daha iyi bir dünya ve topluluk için YouthMappers haritasına katılmaktan mutluluk duyuyoruz.
  ym-Universidad-Distrital-Francisco-Jose-de-Caldas:
    name: Bogota'da YouthMappers
    description: Francisco Jose de Calda Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Universidad Distrital Francisco José de Caldas, Bogota, Kolombiya'da bulunan ve 26.140 öğrencisi olan bir devlet, karma eğitim veren araştırma üniversitesidir.
  ym-Universidad-Nacional-Autnoma-de-Honduras:
    name: PumaGis Hn
    description: Honduras Ulusal Özerk Üniversitesi'nde YouthMappers bölümü
  ym-Universidad-Nacional-de-Colombia:
    name: Grupo UN
    description: Kolombiya Ulusal Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Öğrenciler, Kolombiya'nın ve dünyanın dört bir yanındaki üniversite öğrencilerinin haritasını çıkarmak ve onlarla ağ kurmak için bir araya geliyor. Coğrafi uzmanlıklar arasında mikrobiyoloji ve sağlık disiplinlerine bağlılık yer alıyor.
  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Caddesi MGA
    description: Ulusal Mühendislik Üniversitesi YouthMappers bölümü
    extendedDescription: YEKA STREET, Nikaragua, Managua'daki Ulusal Mühendislik Üniversitesi'ndeki öğrencilerden oluşan bir çalışma ekibidir. Temel amaç bilgi ve becerilerimizi, şehirlerimizdeki alanları haritalamak ve kalkınmaya katkıda bulunmak için birçok araç ve uygulamayı kullanarak topluluk projeleri ile felaket planlarını hafifletmektir. Ülkemizdeki tüm kariyer ve üniversitelerden daha fazla öğrencinin bu amaçla bize katılması, bu şekilde yaşam düzeyinin yükseltilmesi ve nüfus kırılganlığının azaltılmasına öncülük etmek istiyoruz.
  ym-Universidade-Eduardo-Mondlane:
    name: Mozambik YouthMappers Topluluğu
    description: Eduardo Mondlane Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Esnek bir insani haritalama topluluğu oluşturmak için Mozambik toplumuna katılmayı amaçlayan bir öğrenci grubuyuz. Topluluk, ülkemizin fiziksel haritasını çıkarmayı; halk tarafından erişilebilen ve ilişkili maliyetler olmadan çeşitli alanlarda kullanılabilen açık coğrafi veriler oluşturmayı amaçlamaktadır.
  ym-Universit-de-NZrkor:
    name: Youthmappers à N'Zérékoré
    description: N'Zérékoré Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: YouthMappers, denize kıyısı olmayan toplulukların haritalanmasını ve afet veya salgın hastalık durumunda karar alınmasını sağlayan bir gruptur. Ayrıca ücretsiz veri üretimine ve kullanımına da olanak tanır.
  ym-Universit-des-Sciences-Sociale-et-de-Gestion-de-Bamako:
    name: Etudiant au Laboratoire HoPE
    description: Bamako Sosyal Bilimler ve Yönetim Üniversitesi'ndeki YouthMappers bölümü
  ym-Universit-Gaston-Berger:
    name: UGB'de YouthMappers
    description: Gaston Berger Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: YouthMappers UGB haritalama konusunda tutkulu genç öğrenciler ve araştırmacılardan oluşur. Amacımız, öğrencilerin haritacılık alanındaki becerilerini geliştirmek ve dünyadaki, özellikle Afrika'daki kalkınma zorluklarına cevap veren açık coğrafi verilerin oluşturulmasına katılmaktır.
  ym-Universit-Mohammed-V-Rabat:
    name: Rabat'ta Brahmaputra
    description: Mohammed V Rabat Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Bu bölüm, YouthMappers programına katılımı, bilgimizi paylaşmak ve farklı ülkelerdeki diğer bölümlerle yeni çalışma ilişkileri kurmak için bir fırsat olarak görmektedir.
  ym-Universitas-Negeri-Makassar:
    name: Kontur Geografi
    description: Negeri Makassar Üniversitesi YouthMappers bölümü
  ym-University-Muhammadiyah-Surakarta:
    name: Uzayzaman
    description: Muhammadiyah Surakarta Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: SpaceTime, Surakarta Muhammadiyah Üniversitesi Coğrafya Fakültesi'nde yer alan bir topluluk haritasıdır. SpaceTime; Bruce Maldy Pratama, Mukhlis Akbar ve Irfandi Fauzi tarafından kuruldu. Surakarta Muhammadiyah Üniversitesi Coğrafya Fakültesi'nde halen aktif öğrencilerdir.
  ym-University-of-California-Davis:
    name: Haritalama Kulübü
    description: California Davis Üniversitesi'ndeki YouthMappers bölümü
  ym-University-of-Cape-Coast:
    name: UCC Coğrafya Topluluğu
    description: Cape Coast Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Cape Coast Üniversitesi Coğrafya ve Bölgesel Planlama Bölümü'nde coğrafya okuyan ve okumuş tüm öğrencileri kapsayan bir topluluğuz. Temel amacımız, sınıf içinde ve dışında disipline olan ilgiyi ve saygıyı artırmaktır. Sloganımız "Dünyayı ve sakinlerini anlıyoruz."
  ym-University-of-Central-Florida:
    name: Jeo-uzamsal Bilgi Topluluğu
    description: Central Florida Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Misyonumuz, CBS'nin tartışılması ve uygulanmasıyla ilgilenen tüm bölümler için sosyal ve eğitsel bir ortam sağlamaktır. Akademik yıl boyunca düzenlenen grup ve topluluk etkinlikleri, öğrencileri topluluk tabanlı CBS projelerini kullanarak ve yerel ortaokul ve lise öğrencilerini CBS kullanımı ve uygulaması konusunda eğiterek yerel ve bölgesel topluluklara yardım etmek için gönüllü olmaya teşvik etmektedir.
  ym-University-of-Chicago:
    name: Tobler Topluluğu
    description: Chicago Üniversitesi'nde YouthMappers bölümü
  ym-University-of-Dar-es-Salaam:
    name: Darüsselam Üniversitesi'nde YouthMappers
    description: Dar es Salaam Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Dar es Salaam Üniversitesi'ndeki YoutMappers'ların amacı, olası afet alanlarını haritalamak, acil durum yönetimi için kaynak sağlamak, üyelerini Dar es Salaam kentindeki açık kaynak ve GIS kuruluşlarıyla birleştirmek için açık kaynaklı verileri ve CBS teknolojilerini kullanmak ve teşvik etmektir ve proje ortaklarımızın gelecekteki ihtiyaçlarını karşılamaktır
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
    description: Enerji ve Doğal Kaynaklar Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Bozulan çevre hakkında tüm vatandaşlara sağlıklı bir eğitim sağlamak ve insan yaşamı için çevrenin yenilenmesinin en üst düzeyde kullanımını sağlamak. '
  ym-University-of-Exeter:
    name: Exeter Üniversitesi İngiliz Kızıl Haçı Eksik Haritalar
    description: Exeter Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Kapsamlı CBS bilgisine sahip hevesli Coğrafyacılardan oluşan bir ekibiz. İngiliz Kızıl Haç Derneği'ni çeşitli insani yardım çabalarıyla desteklemek konusunda tutkuluyuz. Ayrıca uzaktan algılanan verileri haritalamanın önemi ve bunun sahada nasıl yardımcı olduğu konusunda da önemli öğretmenleriz. Mapathonlarımız, coğrafya departmanımızdaki farklı CBS araştırmalarını vurgulayan temalı akademik odaklara sahipken, aynı zamanda konuşmacıları CBS / İngiliz Kızıl Haç kariyeri hakkında konuşmaya davet etmek için kullandığımız istihdam edilebilirlik, farkındalık etkinlikleri olarak işlev görüyor.
  ym-University-of-Ghana:
    name: Gana Üniversitesi YouthMappers
    description: Gana Üniversitesi'nde YouthMappers bölümü
    extendedDescription: UG YouthMappers, CBS ve Uzaktan Algılama konusunda bilgi ve becerilere sahip hem lisans hem de lisans öğrencilerinden oluşur. Kulüp, sosyal sorunları ele almaya ve haritalama yoluyla çevre sorunlarını hafifletmeye hazır enerjik bir ekipten oluşur. Temel ilkelerimiz kapasite geliştirme, güçlendirme ve takım çalışmasıdır.
  ym-University-of-Liberia-YouthMappers:
    name: Liberya Üniversitesi YouthMappers
    description: Liberya Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Liberya Üniversitesi YouthMappers, Global YouthMappers'ın bir bölüm organizasyonudur. Liberya'nın ve genel olarak dünyanın kalkınması için haritalamaya odaklanan kar amacı gütmeyen bir öğrenci haritalama organizasyonuyuz. Bu organizasyonun amacı, harita oluşturma ve geliştirme aracı olarak teknoloji ve jeo-uzamsal bilgiyi kullanmak; yerel ve dünya çapındaki zorlukları ele alacak verileri toplamak ve analiz etmek olacaktır. Amacımız, öğrencilerin haritalama alanlarına ilgi ve beceri geliştirmelerini desteklemek ve fırsat yaratmaktır. İşbirlikçi, aktif ve başkalarının hayatlarını iyileştirmek için Liberya Üniversitesi YouthMappers ile çalışmaya istekli birleşik bir öğrenci topluluğu öngörüyoruz.
  ym-University-of-Malawi:
    name: Malavi Üniversitesi YouthMappers
    description: Malawi Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Chanco Malawi YouthMappers, Malawi Üniversitesi Şansölye Koleji için öğrenci haritalama kuruluşudur. Bu bölümdeki öğrenciler, Malawi'nin gelişim ve bilim ihtiyaçları için haritalamaya odaklanıyor.
  ym-University-of-Maryland-College-Park:
    name: Coğrafya Kulübü
    description: Maryland Üniversitesi - College Park'ta YouthMappers bölümü
    extendedDescription: Maryland College Park Üniversitesindeki Geography Club'ın amacı, öğrencilerin kampüs ve topluluk içinde coğrafi ilgi alanlarını keşfetmeleri için onların dikkatini çekmek ve onları teşvik etmektir.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: Maden ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'UMaT YouthMappers öğrencilere haritalama ve dünya çapında yerel olarak tanımlanmış gelişim zorluklarına değinen açık coğrafi veri ve analizleri yaratma alanında yeteneklerini geliştirme şansı vermeye çalışan bir gönüllü öğrenciler grubudur. '
  ym-University-of-Nairobi:
    name: Jeo-uzay Mühendisliği Öğrencileri Topluluğu
    description: Nairobi Üniversitesindeki YouthMappers bölümü
    extendedDescription: UN öğrencileri, açık haritalama hakkında bilgi edinmek ve kentsel topluluklarındaki ihtiyaçlar ve verilere katkıda bulunmak için yerel OSM topluluğu, Map Kibera ve GrouthTruth ile birlikte çalışıyorlar.
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: Nijerya Üniversitesi, Enugu Kampüsü'ndeki YouthMappers bölümü
    extendedDescription: LionMappersTeam (LMT) Enugu Kampüsü, YouthMappers Network'ün bir üyesidir ve tek amacı üyelerine Geoinformatik alanında öğrenme ve becerilerini geliştirme ve küresel olarak yerel olarak tanımlanmış zorlukları ele alan açık coğrafi veriler ve analizler oluşturma fırsatı sunmaktır. Openstreetmap, Citizen Science ve diğer Geospatial Teknolojilerini kullanarak araştırma, eğitim ve dirençli topluluk sorunlarına yanıt vermek için Kitle Kaynaklı Haritalama ve Coğrafi Bilgi sağlama gönüllülerinden oluşan bir ekiptir. Web-Kartografi, CBS ve Uzaktan Algılama Uygulamaları ve Araştırmaları ile ilgileniyoruz Gönüllü Coğrafi Bilgi, Katılımcı CBS ve Vatandaş Bilimi konusunda tutkuluyuz Başlıca faaliyetlerimiz arasında çevrimiçi kitle kaynaklı-Kartografi, Saha Haritalama, Eğitim atölyeleri ve Liselere erişimin yanı sıra İnsani Yardım / Afet Müdahale Haritalaması yer almaktadır.
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: Nsukka, Nijerya Üniversitesi'nde YouthMappers bölümü
    extendedDescription: LionMappersTeam, YouthMappers Network'ün bir üyesidir ve tek amacı üyelerine haritalama bilimi alanında öğrenme ve becerilerini geliştirme ve küresel olarak yerel olarak tanımlanmış zorlukları ele alan açık coğrafi veriler ve analizler oluşturma fırsatı sunmaktır. Openstreetmap, vatandaş bilimi ve diğer jeo-uzamsal teknolojileri kullanarak araştırma, eğitim ve dirençli topluluk sorunlarına yanıt vermek için kitle kaynaklı haritalama ve coğrafi bilgi sağlama konusunda gönüllülerden oluşan bir ekiptir. CBS ve Uzaktan Algılama Uygulamaları ve Araştırmaları, Katılımcı CBS ve Vatandaş Bilimi, saha haritalama, eğitim atölyeleri ve Liselere erişim konularında faaliyet göstermekteyiz.
  ym-University-of-North-Texas:
    name: UNT Coğrafya Kulübü
    description: North Texas Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: The Geography Club, North Texas Üniversitesindeki coğrafyayla ilgilenen her öğrenciye açık olan bir öğrenci organizasyonudur. Geography Club'ın hedefi öğrenciler ve fakülte arasındaki paydaşlıkla birlikte, coğrafyaya, branşına ve coğrafya bölümüne ilgiyi arttırmaktır. Klüp, bunlarla birlikte, öğrencilerin coğrafya çalışmalarındaki ihtiyaçlarını ve isteklerini temsil etmeyi ve bu üniversite topluluğunun yararına yenilikçi fikirler sunulması için bir forum sağlamayı istemektedir.
  ym-University-of-Northern-Colorado:
    name: UNCO Coğrafya ve CBS Kulübü
    description: Northern Colorado Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'Amacımızın çevremizdekileri öğrenmek, paylaşmak ve onlarla bağlantı kurmak olduğu Kuzey Colorado Üniversitesi''ne bağlı Resmi Coğrafya ve CBS Kulübü bölümü. #DünyayıAnlamlandırma'
  ym-University-of-Oregon:
    name: Kuzeybatı tarafında harita
    description: Oregon Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Map By Northwest, Oregon Üniversitesi'ndeki lisans öğrencilerini insani amaçlara yardımcı olmak ve coğrafi araştırma yapmak için haritalama projelerine dahil etmeyi amaçlamaktadır. Tüm disiplinlerden öğrencileri haritalama maceralarımızda bize katılmaya davet ediyoruz.
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Port Harcourt
    description: Port Harcourt Üniversite'sindeki YouthMappers bölümü
    extendedDescription: UniqueMappersTeam(UMT)Port Harcourt, jeoinformasyon için yerel olarak tanımlanmış zorlukları ele alan açık jeo-uzamsal veriler ve analizler oluşturmak ve Nijer Delta'sındaki dayanıklı topluluklara insani haritalama hizmetleri sağlamak için üyeleri eğitmeyi ve trend harita oluşturma becerileriyle güçlendirmeyi hedefleyen; Nijerya ve başka yerlerde işbirliğine dayalı bir çevrimiçi haritalama için eylem grubu ve gönüllülerden oluşan bir ekiptir. OpenStreetMap (OSM) platformunu ve Hızlı Müdahale Haritalama, Coğrafi İstihbarat Haritalama, Haritalama güncellemeleri ve eğitim için diğer erişilebilir platformları kullanarak Crowdsoucred Haritalama ve Coğrafi bilgi gönüllülüğünü teşvik ediyoruz. Crowdsoucred Humanitarian OpenStreetMap Team'e (HOT) bağlı bir kampüs bölümüdür. Harita Oluşturma ve Jeoinformasyon alalnındaki küresel fırsatları keşfetmeleri için üyelere Jeoinformatik alanındaki becerilerini öğrenme ve geliştirme fırsatı sunan YouthMappers proje görev ekibidir.
  ym-University-of-Pretoria:
    name: Jeoinformasyon Bilim Dalı Merkezi
    description: Pretoria Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Pretoria'yı haritalandıran öğrenciler, coğrafi bilgi bilimi (GISc) araştırmaları, eğitim ve öğretim, profesyonel gelişim ve toplum katılımı ile ilgilenen UP bireylerinin ve ekiplerinin mükemmelliğinin teşvik edildiği ve Güney Afrika'da ve yurtdışında işbirlikleri, eğitim ve öğretim ve ittifaklar yoluyla güçlendirildiği bir platform olan Pretoria Üniversitesi Jeoinformasyon Bilimi Merkezi tarafından desteklenmektedir.
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: Redlands Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Uygulamalı sosyal katılım yoluyla üyelerin CBS becerilerini ve araç ve yöntem bilgilerini geliştirmenin yanı sıra topluluk hizmeti etkinlikleri aracılığıyla kampüs topluluğunu haritalama ve mekansal analizin gücü hakkında eğitmek.
  ym-University-of-Rwanda-Huye-Campus:
    name: Rwanda YouthMappers
    description: Ruanda Üniversitesi - Huye Kampüsü'ndeki YouthMappers bölümü
    extendedDescription: Haritalamayı teşvik etme taahhüdü ve amacına ve YouthMappers'ın halka açık konuşmalarından elde edilen bilgilere dayanarak, Coğrafya bölümünde, kampüsümüzün bir bölümünü bulmak için haritalamaya kendini adamış öğrenciler olarak organize ettik. Kolaylaştırıcımız Dr. Gaspard Rwanyiziri (CGIS-Ruanda Direktörü) ve çeşitli eğitmen danışmanlarımız tarafından desteklendik.
  ym-University-of-South-Carolina:
    name: 'Coğrafya Lisansüstü Öğrenci Derneği '
    description: Güney Karolina Üniversitesi YouthMappers Bölümü
    extendedDescription: GGSA, bölüm ve öğrenciler arasındaki irtibat rolünü doldurarak tüm coğrafya mezunu öğrenciler için bir savunucu ve kaynak olarak hizmet vermek üzere tasarlanmış, tamamen öğrenci tarafından işletilen bir organizasyondur. Amacımız, coğrafya alanı ve alt disiplinleri ile ilgilenen yüksek lisans öğrencilerinin mesleki, akademik ve kişisel gelişimlerini ilerletmektir.
  ym-University-of-Southern-California:
    name: SC haritacılar
    description: Güney Kaliforniya Üniversitesi YouthMappers Bölümü
    extendedDescription: 'Dünyayı farklı görüyor, onu mekansal bir mercekle inceliyoruz. Mekansal düşüncenin gücü ile, küresel zorlukların üstesinden gelmeye yardımcı olmak için yer ve mekanı birbirine bağlıyoruz. Bizimle işbirliği yapın!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers UP Resilience Enstitüsü
    description: Filipinler Dayanıklılık Enstitüsü Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: UP Dayanıklılık Enstitüsü, dayanıklılığa yönelik multidisipliner araştırma ve eylemler yoluyla yerel toplulukları güçlendirme misyonuyla 2016 yılında kuruldu. UP NOAH Merkez ve farklı kuruluşların yardımıyla, 82 ilden 17'si için bina maruziyet haritaları sağladık ve OpenStreetMap'e 4 milyondan fazla ayak izi yükledik.
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: YouthMappers UP Resilience Enstitüsü Twitter
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Kütüphaneler Destek Programı - ODL
    description: Mona Kampüs, Batı Hint Adaları Üniversitesi YouthMappers Bölümü
    extendedDescription: UWI, Mona Kampüs Kütüphanesi halka açık, sosyal yardım ve özel projelerde yer alır. Bu, kütüphanemize mekansal okuryazarlık için bir katalizör olma ve mekansal veri paylaşımını ve Jamaika ve Karayiplerin çıkarlarına erişim için savunuculuk yapma olanağı sağlayacaktır. Kampüsümüze ve topluluğumuza daha iyi hizmet verebilmek için afet yardımı ve iletişim ihtiyaçlarımız ve kapsamlı yer bilimi ve jeo-tehlike ihtiyaçlarımız var. Özellikle, tüm fakülte ve öğrencilere bunu sergilemek için bir Bilim Kütüphanemiz var.
  ym-University-of-Vermont:
    name: Vermont Üniversitesi İnsani Haritalama Kulübü
    description: Vermont Üniversitesi YouthMappers Bölümü
  ym-University-of-Victoria:
    name: 'Coğrafya öğrencileri topluluğu '
    description: Victoria Üniversitesi YouthMappers Bölümü
    extendedDescription: 'SOGS, Coğrafya Bölümü bünyesinde sosyal ve akademik ilgi alanlarını desteklemeyi ve temsil etmeyi amaçlamaktadır. Bu, dört ana hedefle ifade edilir: Coğrafya içinde eğitimin kalitesi ve erişilebilirliği ile ilgili konuların tartışılması için bir forum sağlamak; bölüm toplantılarında ve bölüm komitelerinde temsil yoluyla öğrenci görüşlerinin bölüm öğretim üyelerine ifade edilmesi için bir yol sağlamak; coğrafyada öğrencilerin ilgi alanına giren ve öğrencilerin yararına olacak faaliyetler için düzenlemeler yapmak; UVSS ve Kurs Birliği Konseyi aracılığıyla kampüsteki diğer öğrenci gruplarıyla bir irtibat olarak hareket etmek.'
  ym-University-of-Warwick:
    name: Warwick Üniversitesi Dayanıklılık Haritalama Topluluğu
    description: Warwick Üniversitesi YouthMappers Bölümü
    extendedDescription: 'Bizler, Warwick Üniversitesi merkezli haritalandırma heveslisi bir grubuz. Amacımız, insanları yardımsever haritacılık konusunda heyecanlandırmak ve bu aktivitenin sahadaki etkisinin anlaşılmasına yardımcı olmaktır. Missing Maps ve Sınır Tanımaya Doktorlar UK ile sıkı bir işbirliğimiz bulunmakta ve haritacılık aktivitelerimizde ve atölyelerimizde HOT görevlerine odaklanıyoruz. Haritacılık yarışmalarımız planlandıklarında Missing Maps sayfasında listelenir. '
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon / Coğrafya Kulübü
    description: Wyoming Üniversitesi YouthMappers Bölümü
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: ' Zimbabwe Üniversitesi YouthMappers Bölümü'
    extendedDescription: UzMappersTeam Zimbabwe, Açık Veri Haritalama ve İnsani Afet müdahale haritalaması için OpenStreetMap kullanan bir Gönüllüler ekibidir. Ekip, üyelerine açık kaynak jeo-uzamsal teknoloji becerileriyle güç verir.
  ym-UW-Madison:
    name: BadgerMaps
    description: UW-Madison'da YouthMappers bölümü
    extendedDescription: BadgerMaps, insani yardım ve topluluk haritalama hizmetlerine adanmış bir kuruluş olan Youthmappers'ın UW kampüs bölümüdür. Gönüllü ağımızı, ihtiyaç duyan projeler için CBS verilerini oluşturma fırsatlarıyla birleştiriyoruz.
  ym-Vassar-College:
    name: Hudson Vadisi haritacılar
    description: Vassar Kolej YouthMappers Bölümü
    extendedDescription: Misyonumuz, yerel ekosistemlerimizi, yapılı çevremizi ve topluluğumuzun sağlığını güçlendirmeye odaklanarak yerel haritalama projelerine katılmaları için meslektaşlar, eğitimciler ve topluluk kuruluşlarıyla çok disiplinli bir platform sağlamaktır. Ayrıca küresel insani yardım ve kalkınma çabalarına jeo-uzamsal desteğe katkıda bulunmaya çalışıyoruz.
  ym-Villanova-University:
    name: The Villanova Globeplotters
    description: Villanova Üniversitesi YouthMappers Bölümü
    extendedDescription: Villanova Globeplotters, Villanova'nın Augustinian özverili ilkesi üzerine küresel topluma hizmet etmek amacıyla inşa edilmiştir. Rahat sosyal etkileşim ile karıştırılarak, katılımcı öğrencilerin ırkı, akademik uzmanlık, öğrenci grubu Birliği veya üniversite kariyer seviyesi ne olursa olsun, ihtiyaç sahiplerine jeo-uzamsal sosyal yardım sağlamayı hedefliyoruz.
  ym-West-Virginia-University:
    name: Harita zamanı Morgantown
    description: Batı Virginia Üniversitesi YouthMappers Bölümü
    extendedDescription: İşbirlikçi bir ekip olarak çalışan bu kurucu bölüm, uluslararası kalkınma, acil durum müdahalesi ve coğrafi bilgi biliminin kesiştiği projeler üzerinde çalışmak isteyenler için açık bir öğrenme ortamı sağlamaya odaklanmaktadır. Anlamlı ve faydalı coğrafi altyapı verileri oluşturma konusunda teknik eğitim ve deneyim sağlayarak yeni başlayanları ve uzmanları bir araya getirirken, dünyanın dört bir yanındaki kardeş şehirlerle de bağlantı kuruyorlar.
  ym-Western-Michigan-University:
    name: Coğrafya Kulübü
    description: Batı Michigan Üniversitesi YouthMappers bölümü
  ym-Yarmouk-University:
    name: YU'deki YouthMappers
    description: Yarmouk Üniversitesi'nde YouthMappers bölümü
    extendedDescription: YU'daki YouthMappers bölümü; mülteci, kuraklık ve yoksulluk krizlerinin arttığı, bu tür krizlerin sonuçlarını hafifletmek ve insani haritalama faaliyetlerine acil bir şekilde ihtiyaç duyulan Orta Doğu ve Kuzey Afrika bölgesindeki ilk haritalama grubudur. YU'daki haritacılar, bölgedeki hedef noktalara yardım ve kalkınma sağlamak için MENA bölgesindeki zorlukları ele almak için açık verileri kullanmaya teşvik edilmektedir.
