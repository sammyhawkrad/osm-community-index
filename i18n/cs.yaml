    name: OpenStreetMap Utah
    description: Mapovači a uživatelé OpenStreetMap na území Salt Lake City
    extendedDescription: Aktivity mohou zahrnovat události, jako jsou workshopy Learn To Map, mapovací večírky a sběr venkovních dat. Události se budou konat v oblasti SLC, alespoň zpočátku. Hledáme ostřílené mapovače i lidi, kteří v OSM začínají. Připojte se a pojďte dělat nějaké mapování!
