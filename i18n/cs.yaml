    name: OpenStreetMap Ázerbájdžán
  Bahia-telegram:
    extendedDescription: Připojte se ke komunitě a dozvíte se více o OpenStreetMap, můžete klást otázky nebo se účastnit našich setkání. Každý je vítán!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Vylepšete OpenStreetMap v Bay Area
    extendedDescription: Tato skupina se věnuje rozvoji komunity OpenStreetMap zde v oblasti Bay Area. Naše akce jsou přístupné všem, od nadšenců s otevřeným zdrojovým kódem, cyklistů, profesionálů GIS, geocachers a dalších. Kdokoli a každý, kdo má zájem o mapy, tvorbu map a otevřená mapová data, je vítán, aby se připojil k naší skupině a účastnil se našich akcí.
  be-matrix:
    description: Všichni mappeři jsou vítáni!
    extendedDescription: Nejvíce diskusí probíhá na kanále „OpenStreetMap Belgium“, kde se můžete na cokoliv zeptat. Ostatní místnosti jsou určeny pro konkrétní témata.
