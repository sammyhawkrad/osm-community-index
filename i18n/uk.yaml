    extendedDescription: Діяльність може включати такі речі, як семінари «Навчись картографувати», картографічні вечірки та збір даних на вулиці. Події відбуватимуться в районі SLC, принаймні спочатку. Ми шукаємо досвідчених картографів, а також людей, нових для OSM. Приєднуйтесь і давайте зробимо картографування!
