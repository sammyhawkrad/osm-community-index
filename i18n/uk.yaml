    description: Карти та користувачі OpenStreetMap навколо гори Вернон, Вашингтон
    extendedDescription: OpenStreetMap - це карта світу, створена такими людьми, як ви. Це карта, яку ви створюєте, і яку даруєте безкоштовно, як Вікіпедія. Перегляньте osm.org, щоб дізнатися більше. Ми постійно зустрічаємось, щоб поговорити карти, скласти карти та отримати задоволення!
