  af-matrix:
    description: Matrix група для громади в Афганістані.
  al-maptime-tirana:
    name: Maptime Тирана
    description: Соціальні заходи, пов'язані з мапінгом — в першу чергу запрошуємо початківців!
    extendedDescription: Maptime - це відкрите навчальне середовище для всіх, з різним ступенем  знань, пропонує особисту ​​освітню підтримку для початківців. Maptime одночасно є гнучким та структурованим, створюючи простір для посібників з мапінгу, семінарів, поточних проектів зі спільною метою та незалежним/спільним робочим часом.
  az-facebook:
    name: OpenStreetMap Азербайджан
  Bahia-telegram:
    extendedDescription: Приєднуйтесь до спільноти, щоб дізнатися більше про OpenStreetMap, поставити питання або взяти участь у наших зустрічах. Запрошуємо всіх!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Покращуємо OpenStreetMap в районі Затоки Сан-Франциско
    extendedDescription: 'Ця група має на меті розбудову спільноти OpenStreetMap в районі затоки Сан-Франциско. Наші заходи відкриті для всіх: ентузіастів відкритого коду, велосипедистів, спеціалістів з ГІС, геокешерів та інших. Будь-хто, хто цікавиться мапами, їх створення та вільними даними запрошуються до вступу в групу так само як і відвідування зустрічей.'
  bd-facebook:
    extendedDescription: Картування в Бангладеш? Маєте запитання, хочете зв’язатися із спільнотою тут? Приєднуйтесь до нас за адресою {url}. Ласкаво просимо!
  be-chapter:
    description: Ми допомагаємо розвивати та вдосконалювати OpenStreetMap у Бельгії.
    extendedDescription: Якщо ви хочете допомогти вдосконалити та розширити спільноту картографування в Бельгії, щоб змусити ще більше людей збожеволіти від картографування, OpenStreetMap Бельгія - саме те місце для вас!
  be-irc:
    extendedDescription: 'Приєднуйтесь до # {account} на irc.oftc.net (порт 6667), він пов’язаний з каналом чату Matrix'
  be-matrix:
    description: Ласкаво просимо всіх маперів!
    extendedDescription: Більшість обговорень виідбувається на каналі OpenStreetMap Belgium. Ви можете запитувати там будь-що! Інші розділи для обговорення конкретних предметів.
  be-meetup:
    description: Реальні зустрічі всіх, хто цікавиться OpenStreetMap
    extendedDescription: Реальні зустрічі з іншими дуже корисні, мапери обговорюють питання і багато чого навчаються. Особливо приємно бачити нових учасників!
