    extendedDescription: Mappa Mercia - це проект з розвитку OpenStreetMap у Вест-Мідлендс, Великобританія. Ми проводимо спільні заходи, проводимо навчання та підтримуємо місцеві організації, які бажають зробити свої дані відкритими.
  MappingDC-meetup:
    name: MappingDC
    description: Покращуємо OpenStreetMap навколо округу Колумбія
    extendedDescription: Ми є групою маперів-волонтерів, які прагнуть вдосконалити OpenStreetMap в окрузі Колумбія. Ми також намагаємось поширити інформацію про екосистему OSM, аналізі даних, картографію та ГІС серед зацікавлених осіб. Ми збираємося щомісяця на зустрічах, щоб покращити якусь частину нашого міста.
  MappingWR:
    name: MappingWR
    description: Зробити маршрути з низьким рівнем вуглецю навколо регіону Ватерлоо легкодоступними.
  Maptime-Bogota:
    name: Maptime Богота
    description: Ми є групою картографів, зацікавлених у картографуванні в OpenStreetMap навколо Боготи.
    extendedDescription: Навчіться збирати дані у полі та оцифровувати на OpenStreetMap. Не обов’язково мати попередні знання! Вам просто потрібно бажання брати участь, вчитися та отримувати задоволення.
  Maptime-ME-meetup:
