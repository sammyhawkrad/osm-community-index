    name: 開放街圖比利時在地分會
    description: 我們協助比利時的開放街圖成長茁壯並改善它。
    extendedDescription: 如果你想要改進和茁壯比利時的地圖社群，讓更多人瘋狂的參與畫地圖，OpenStreetMap 比利時就是最好的地方了！
