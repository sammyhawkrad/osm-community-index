  al-maptime-tirana:
    name: Maptime Tirana
    description: 與畫地圖相關的社交活動-尤其歡迎新手！
    extendedDescription: Maptime 是開放給所有等級和知識程度的學習環境，提供給初學者的國際教育支援。Maptime 同時具有彈性和架構的環境，創造畫地圖的教學、工作坊，分享共同目標的進行中計畫，以及獨立/協同的工作時間。
