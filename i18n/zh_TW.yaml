  Bay-Area-OpenStreetMappers:
    name: 灣區的開放街圖圖客
    description: 改善在灣區的開放街圖
    extendedDescription: 這個群組是為了讓灣區的 OpenStreetMap 社群成長茁壯而設立。我們的活動開放給所有人參與，開放原始碼支持者、自行車騎士、地理資訊系統 (GIS) 專家、地理藏寶者都可以。只要對地圖、地圖製作與自由地圖資料有興趣的人都歡迎加入我們的群組，以及參與我們的活動。
  bd-facebook:
