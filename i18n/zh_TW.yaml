    extendedDescription: '為聖荷西寫程式是為美國寫程式的地區分支，週四晚上在聖荷西市中心舉辦每月地圖之夜。結識南灣區的圖客，與當地的製圖專案交流，聽聽其他的公民科技專案。寫程式或 GIS 相關技能都並非必要。'
