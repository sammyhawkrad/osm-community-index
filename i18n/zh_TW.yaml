    description: '讓我們玩樂吧，並且貢獻畫洛杉磯一帶，以及學習有關畫地圖的一切！'
    extendedDescription: '開放街圖南加州擁抱任何對共同畫開放街圖有興趣的人。開放街圖是維基百科式運作的地圖，是全世界尺度自由開源的地圖，由全球超過 1,000,000 人的志工製作。我們歡迎所有人，如果你不大知道開放街圖，我們會教你，如果你有關於畫地圖計畫，甚至野外實察，也是很棒的事情！'
  OSM-South-Bay:
