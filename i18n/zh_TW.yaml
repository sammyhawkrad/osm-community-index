    description: 年輕圖客亞歷桑那州立大學分會
  ym-Arizona-State-University-twitter:
    description: 年輕圖客亞歷桑那州立大學分會
  ym-Asian-University-for-Women:
    name: AUW 的年輕圖客分會
    description: 亞洲女子大學的年輕圖客分會
    extendedDescription: 亞洲女子大學為了畢業後得到專長與創新專業，或是商業與社群領域服務導向而設立，她們將工作與生活，以及在亞洲甚至到全世界尺度推廣智慧理解與永續人類和經濟發展。
  ym-Ball-State-University:
    name: 伽瑪、西塔、艾普斯龍 - 艾歐塔、歐美嘉分會
    description: 年輕圖客鮑爾州立大學分會
    extendedDescription: 我們分會相當活躍，主要著重在社群活動、募款與田野調查。我們目前在開發更多畫地圖有關的活動，來吸引更多校園中有興趣的學生來貢獻。
  ym-Busitema-University:
    name: 好圖客團隊
    description: 年輕圖客布斯特瑪大學分會
    extendedDescription: 好團客團隊是布斯特瑪大學的一群學生，主旨是創建由有經驗圖客的社群，能幫助貢獻世界地圖。
  ym-California-University-of-Pennsylvania:
    name: 加州大學賓士法尼亞 GIS 社團
    description: 年輕圖客加州大學賓士法尼亞分會
    extendedDescription: 加州大學賓士法尼亞的 GIS 學生學習運用空間理論到真實世界上。大學的學位學程會專注在地理，同時也會運用 GIS 在緊急事件管理上。
  ym-Central-Washington-University:
    name: 地理社團
    description: 年輕圖客中華盛頓大學分會
    extendedDescription: 我們團隊的目標是希望組織年輕圖客到需要幫助的受災區進行人道救援畫地圖，而要做上述事情，我們必須跟隨全世界前輩的腳步同時也精進製圖技術。
  ym-Clemson-University:
    name: 克門森圖客
    description: 年輕圖客分會在克門森大學
    extendedDescription: 克萊門森大學的學生由地理空間技術中心支援，跨學科的地理空間科學參與者社群支援研究、教學以及推廣活動，使用能夠收集、分析與應用地理空間資料的技術。學生整合地理空間技術用到他們跨越不同學門的學術活動，以及與世界連結起來。
  ym-College-of-William-and-Mary:
    name: 全世界都有！
    description: 威廉與瑪麗學院的年輕圖客分會
    extendedDescription: 整個地圖所有的學生是由群在課堂整合的 GIS，提供學生與單位硬體、軟體與專案的地理空間分析中心進行支援工作。整個校園所有用到 GIS 學科學生，包括環境科學與政策、地理、歷史、商業、社會、生物、人類學、公共政策與海洋科學。
  ym-Cornell-University:
    name: 畫地圖社團
    description: 年輕圖客分會在康乃爾大學
    extendedDescription: 康乃爾學生與教職員使用開放資料與開源軟體來找出地區、國家與全球尺度遇到的問題。要達成目標，我們精進我們的學術與發展 GIS 與空間知識的個人目標。
  ym-CURAT:
    name: 年輕圖客 CURAT
    description: Centre Universitaire de Recherche et d'Application en Télédétection (CURAT)的遙感研究與應用中心（CURAT）的年輕圖客分會
    extendedDescription: 我們分會目的是推廣自由畫地圖的協同使用，以及在研究與決策應用時運用開放街圖資料，幫助學生產生他們研究時自己的資料。
  ym-Cuttington-University:
    name: 卡丁頓大學年輕圖客
    description: 年輕圖客分會在卡丁頓大學
    extendedDescription: 蘇阿科科和邦縣的年輕圖客在卡丁頓大學，由來自三個不同系所的學生組成：自然資源管理學系 (DONRM)、環境科學系，以及自然科學系。自從 2017 年 2 月開始成立後，目前有 20 位學生，每個系所有 5 位學生。
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: YouthMappers chapter at Dedan Kimathi University of Technology
    extendedDescription: GDEV 是由 DEKUT GIS 群組的熱情者組成，主要幫助學生分享、介接與學生有關地理空間的事物。
  ym-Dhaka-College:
    name: 年輕圖客達卡大學
    description: 達卡大學的年輕圖客分會
    extendedDescription: 年輕圖客達卡大學藉由學生來幫忙人道救援，繪製易受災難影響的地方的地圖。年輕圖客讓一般學生有機會藉由人道救援的目的來幫助人民。這個開放地理資料可以用在教育、導航以及其他人道救援目的。祝繪圖愉快。
  ym-Dhaka-University:
    name: 開放街圖年輕圖客
    description: 達卡大學的年輕圖客分會
    extendedDescription: 達卡大學的學生能夠以人道目的來參與繪地圖是相當榮幸的事情，我們分會給予學生機會來用人道動機畫地圖來幫助人民。
  ym-Eastern-University:
    name: 東方大學的年輕圖客
    description: 東方大學的年輕圖客分會
    extendedDescription: 孟加拉東方大學的年輕圖客，成立時就在人道危機時協助人民。學生們就是世界各處其他的圖客，承諾要幫助人民，使用地圖在教育、導航和其他人道目的。
  ym-Far-Eastern-University-Institute-of-Technology:
    name: '年輕菲律賓電腦社 '
    description: 東方科技大學的年輕圖客分會
    extendedDescription: FEU 被認為是菲律賓頂尖的大學之一，每年從任務中心畢業的學生都為國家的進步努力。FEU 持續挑戰自我，提及自身的實力，來達到不只是菲律賓的頂尖學校，同時在東亞一帶也是一流學校。
  ym-Federal-School-of-Surveys:
    name: OyoMappersTeam (OMT) Oyo
    description: 年輕圖客在聯邦測繪學校
  ym-Federal-University-of-Technology-Akure:
    name: 年輕圖客富他空間社團
    description: 阿庫雷聯邦理工大學的年輕圖客分會
    extendedDescription: 我們的任務是提昇下一代的空間領導者，活動則包括研究與遙測、GIS、氣候變遷、天文、氣象、航太工程、全球導航、機器人與太空教育的能力建造。
  ym-Fourah-Bay-College:
    name: 學生地理協會
    description: 年輕圖客富拉灣學院分會
    extendedDescription: 學生地理協會-年輕圖客是富拉灣學院的學生協會，主旨為繪製塞內加爾以及世界上易受侵害的地方，用來在救難與其他公益事項，並且進行研究與其他教育用途。分會由富有想法的年輕人構成，採用開發優先來連結彼此，並且融入以團隊進行，永續發展開發專案。
  ym-General-Lansana-Conte-University:
    name: 年輕圖客蘭薩納孔特將軍大學分會
    description: 蘭薩納孔特將軍大學的年輕圖客分會
    extendedDescription: 蘭薩納孔特將軍大學年輕圖客分會是非營利的社群，要來貢獻繪製幾內亞的地圖，以及世界其他地方。我們推廣採用 GIS 與開放資料來建造決策輔助工具，我們也在學生與在地社群間建構更為紮實的社群能量。
  ym-George-Mason-University:
    name: 曼森圖客
    description: 年輕圖客分會在喬治曼森大學
    extendedDescription: 曼森圖客學生社團是喬治曼森大學 GGS 系的人道畫地圖的學生組織，其宗旨是推廣地理技術、地理資訊科學的教育與知識，以及培養全球領導與介接專業發展，同時也建構正向、互動地理社群，以及形塑學生成為未來的領袖。
  ym-Grand-Gedeh-County-Community-College:
    name: 年輕圖客大吉德郡社區大學分會
    description: 年輕圖客在大吉德郡社區大學的分會
    extendedDescription: Grand Gedeh Community College 年輕圖客分會的唯一目的是將賴比瑞亞還沒有在地圖上的地方畫上去。我們從 Grand Gedeh Community College 聚集年輕人，讓他們承擔讓這些地方在地理上發光。
  ym-Gujarat-University:
    name: CCIM at Ahmedabad
    description: 古吉拉特大學的年輕圖客分會
  ym-Gulu-University:
    name: CSGU 圖客
    description: 古盧大學的年輕圖客分會
    extendedDescription: CSGU 圖客是古盧大學電腦社，這個分會具有創新、熱情，以及準備好盡可能突破其他人的想像限制，來畫烏干達與世界的地圖。
  ym-Heidelberg-University:
    name: 海德堡災難救災圖客
    description: 海德堡大學的年輕圖客分會
    extendedDescription: 海德堡災難救災圖客是由學生倡議，2014 年成立的。聚集學生、學者與人道救援者的交換平台，災難救災圖客是遺失地圖的成員，在海德堡組織圖客松、工作坊與線上論壇，並且透過研究與應用支援 HOT 與遺失地圖。
  ym-Ignatius-Ajuru-University-of-Education:
    name: 伊格內修斯·阿朱魯教育大學圖客小組 (IMT)
    description: 伊格內修斯·阿朱魯教育大學的年輕圖客分會
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: 都市計劃學院 - 湖區中心的年青圖客分會
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
  ym-Kansas-State-University:
    extendedDescription: 我們是堪塞斯州立大學 Chapter of Gamma Theta Upsilon，與年輕圖客有從屬關係。我們相當熱衷繪製 OSM 以及主導圖客松活動 "Map for Nepal"，在 2015 年泥泊爾大地震數位化還沒有繪製的地方。
  ym-Karatina-University:
    name: Nature Club Karatina University
    description: YouthMappers chapter at Karatina University
  ym-Kenyatta-University:
    name: Kenyatta University GIS Club
    description: YouthMappers chapter at Kenyatta University
  ym-Khulna-University:
    name: 庫爾納大學年輕圖客
    extendedDescription: 來自不同學門的 KU 學生與職員，正體驗為 OSM 增加開放資料，來處理開發時的在地挑戰，例如糧食安全與其他主題。
  ym-Kumi-University:
    extendedDescription: 這群熱情的學生組織包括理學院與資訊學院。
  ym-Moi-University:
    extendedDescription: 墨伊大學地理學生協會 (Geography Students Association at Moi University, GEOSAMU) 探索、發現與專注透過年輕地理空間分析師來開發整個世界，GEOSAMU 屬於地理系的一部分。
  ym-Sacred-Heart-Junior-College:
    name: 年輕圖客聖心初級學院
  ym-Sherubtse-College:
    name: 地理協會
    extendedDescription: '不丹皇家大學舍魯布策學院地理與規劃學系的地理學會，另外還有氣候變化與空間資訊中心的支援，已經做了不少國家與地方層級，提昇意識和強調重要議題的倡議。我們如今一同在學生為主，國際社團網路的年輕圖客當中「為韌性畫地圖」，為全球「幸福」做貢獻！ '
  ym-St.-Mawaggali-Trades-Training-Institute:
    extendedDescription: 我們是喬馬亞聖馬哇干里年輕圖客分會，透過畫地圖進行不同的人道救援任務來服務人群。
  ym-SUNY-at-Fredonia:
    extendedDescription: GeoVenturers 是一群在校園的學生組成的團體，希望能夠用各種地理空間技術發展的工具來服務大家，讓大家聚在一起。這個團體的指導方面目標是從學系的課程和教學帶來科學教育。我們希望我們帶來的技術，能夠幫助人們過得更好。
  ym-Texas-Tech-University:
    extendedDescription: 身為整個網路共同創辦的分會之一，TTU 年輕圖客是由跨領域，創建開放地理資料與分析來解決全球的在地者指出的發展議題的的熱心者。分會希望能與全球其他分會交換與合作，提供德州理工學生組織自身在地資源與服務，透過畫地圖來增加校園活動的價值。
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: YouthMappers 接觸
    description: YouthMappers chapter at The Gambia YMCA / University of the Gambia
    extendedDescription: Connected YouthMappers 由年輕甘比亞組成，希望能改變和協助國家發展。
  ym-The-George-Washington-University:
    extendedDescription: 在領導統御與接觸關懷的使命，HMS 尋求提供援助以及透過人道地理資訊系統(GIS)專案來讓這個世界變得更好。這個共同成立在 GWU 校園的附屬分會樂於分享經驗，以及常常與 USAID、美國紅十字會，以及美國國務院在華盛頓特區一帶合作帶領學生以及服務全球社群。
  ym-Universidad-de-Costa-Rica:
    name: 波多黎各大學年輕圖客
    description: 波多黎各大學的年輕圖客分會
    extendedDescription: 哥斯大黎各年輕圖客分會由一群關注社會脈動的多樣成員組成。開放街圖允許我們在社群之內聚集、驗證以及分享對大家有益的地理資訊。
  ym-Universidad-Nacional-de-Colombia:
    extendedDescription: 學生一同集結來畫地圖，以及與哥倫比亞全國與全球的大學生交際，地理範圍則包括與微生物與健康學科。
  ym-Universit-de-NZrkor:
    name: Youthmappers à N'Zérékoré
  ym-University-of-Cape-Coast:
    name: UCC Geographical Society
    description: YouthMappers chapter at University of Cape Coast
  ym-University-of-Central-Florida:
    extendedDescription: 我們的使命是培育關心 GIS 應用與討論，主修社會與教育環境的人。團體與社群活動則在學年當中進行，透過社群為基礎的 GIS 專案，組織學生來當志工幫助在地與區域社群，並且教育當地中小學學生來使用 GIS 應用。
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
  ym-University-of-Ghana:
    description: YouthMappers chapter at University of Ghana
  ym-University-of-Mines-and-Technology:
    name: YouthMappers chapter at University of Ghana
  ym-University-of-Oregon:
    extendedDescription: 西北繪製地圖著重在接觸奧勒岡大學大學生，讓他們協助人道救援與進行地理研究相關的繪圖專案。我們歡迎任何學科的學生來加入我們的畫地圖冒險。
  ym-University-of-Pretoria:
    extendedDescription: 畫普利托利亞地圖的學生由普利托利亞大學地理資訊科學中心來支援，提供普利托利亞大學個人與團體有關地理資訊科學研究、教育與訓練的平台，另外也鼓勵專業發展與社群介接，並且透過與南非各界的聯盟合作、教育與訓練來強化，
  ym-University-of-Rwanda-Huye-Campus:
    name: 蘆安達年輕圖客
    description: 蘆安達大學海玉校區的年輕圖客分會
  ym-University-of-Southern-California:
    name: SC 圖客
  ym-University-of-the-Philippines-Resilience-Institute:
    extendedDescription: 菲律賓大學迪里曼分校防災中心是 2016 年設立，宗旨為藉由防災跨領域的研究與行動培力在地社群。透過菲徑賓大學迪里曼分校 NOAH 中心，及不同協力的組織，我們建構為 82 個省當中的 17 個，以及上傳開放街圖超過 400 萬個建築。
  ym-University-of-the-Philippines-Resilience-Institute-twitter:
    name: 年輕圖客普利托利亞韌性機構 Twitter
  ym-West-Virginia-University:
    extendedDescription: 以合作團隊方式，這個共同創辦的分會著重為專案那些感興趣的人，提供開放學習的環境。包括國際開發、緊急應變與地理資訊科學。他們可以藉由提供技術訓練與經驗，聯結初學者與專家，來建造有意義與有用的地理設施資料，同時也與全球的姐妹市聯結。
  ym-Western-Michigan-University:
    name: 地理社團
    description: 年輕圖客分會在西密西根大學
  ym-Yarmouk-University:
    name: 年輕圖客分會在 YU
    description: 年輕圖客分會在耶爾穆克大學
    extendedDescription: 年輕圖客分會在 YU 是第一個中東與北非一帶的畫地圖團體，而這一帶有不少難民、災民以及貧民，造成危機需要而且急需人道救援畫地圖來應對這些災難。YU 圖客鼓勵採用開放資料來針對中東與北非地區所遇到的問題，來解除與開發這一帶。
