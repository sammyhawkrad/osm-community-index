    description: 坦帕灣的圖客與開放街圖使用者
    extendedDescription: 'OSM 坦帕灣群組讓當地居民聚在一起，用開放街圖建立坦帕灣的準確地圖。如果您使用地圖、資料、開放原始碼、GPS、徒步旅行或是騎腳踏車等等，您將會很喜歡與 OSM 合作，所以請加入吧！我們會聚在一起，製圖並討論每月的新主題。'
