  us-ma-mailinglist:
    name: Talk-us 麻塞諸塞州郵件論壇
    description: 麻塞諸塞州 OSM 社群 email 郵件論壇
  US-MI-Wiki:
    description: 密西根畫地圖相關的資訊。
  uy-irc:
    description: '在 irc.freenode.org (port 6667) 上面加入 #{account} '
    extendedDescription: '在 irc.freenode.org 上面加入 #{account} '
  Western-Slope-facebook:
    name: Western Slope OSM Facebook
    description: 在科羅拉多州大章克申的圖客與開放街圖使用者
  Western-Slope-meetup:
    name: Western Slope OSM Meetup
    description: 在科羅拉多州大章克申的圖客與開放街圖使用者
    extendedDescription: 此群組的目標是介紹開放街圖給社群知道，並發展圖客社群、利用任何方法建立盡可能多的地理資料並把這些資料提供給社群。想像準確的線索標示！想像自行車道的進一步發展！想像您想要什麼，這就是開放街圖的有趣之處！
  YerCizenler-TR:
    name: Yer Çizenler
    description: Yer Çizenler 畫任何與人有關的事情
    extendedDescription: Yer Çizenler 是在地 NGO 團體，屬於土耳其 OSM 社群的一份子，主要目標是在美國的測繪畫地圖社群當中，推廣使用開放地理空間資料與工具。
  ym-AASTU:
    name: AASTU Youth Mappers
    description: 年輕圖客阿迪斯阿貝巴科技大學分會
    extendedDescription: 地理工程學生會 (Association of Geomatics Engineering Students, AGES) 主旨為推廣 GIS 產品與服務，同時也訓練學生使用。不只要推廣學生與產業的社會化連結，還要在大學中提供新 GIS 與探勘活動，以及訓練課程的交換新點子的平台。
  ym-Abia-State-University:
    name: Absu 圖客小組
    description: 年輕圖客阿比亞州立大學分會
    extendedDescription: AbsuMappersTeam 是由地圖愛好者，做用開放街圖、GIS 與其他開源地理空間技術來解決問題的志工團隊組成，目標是採用開放街圖來應對災難。這個組織由專家指導，以及透過賦能平台來指導熱愛 GIS 與畫地圖的人。這是創造地理空間資料、現地探查與畫地圖的志工社群。AbsuMappersTeam 由 Victor N.Sunday (團隊指導者) 與團隊協調者與設施顧問 J.U.Ogbonna 教授共同創辦。AbsuMappersTeam 與 UniiqueMappersTeam-Port Harcourt 有相關，團隊同樣支持運用地理空間科技來永續發展。
  ym-African-Methodist-Episcopal-University:
    name: AMEU 的年輕圖客分會
    description: 非洲衛理公會主教大學的年輕圖客分會
  ym-Ahmadu-Bello-University:
    name: ABU 地理繪圖者
    description: 艾哈邁杜貝洛大學的年輕圖客分會
  ym-Ardhi-University:
    description: Ardhi 大學的年輕圖客分會
  ym-Asian-University-for-Women:
    name: AUW 的年輕圖客分會
    description: 亞洲女子大學的年輕圖客分會
  ym-Busitema-University:
    name: Good Mappers
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS 社團
  ym-Central-Washington-University:
    name: 地理社團
  ym-Clemson-University:
    extendedDescription: 克萊門森大學的學生由地理空間技術中心支援，跨學科的地理空間科學參與者社群支援研究、教學以及推廣活動，使用能夠收集、分析與應用地理空間資料的技術。學生整合地理空間技術用到他們跨越不同學門的學術活動，以及與世界連結起來。
  ym-College-of-William-and-Mary:
    description: 威廉與瑪麗學院的年輕圖客分會
    extendedDescription: 整個地圖所有的學生是由群在課堂整合的 GIS，提供學生與單位硬體、軟體與專案的地理空間分析中心進行支援工作。整個校園所有用到 GIS 學科學生，包括環境科學與政策、地理、歷史、商業、社會、生物、人類學、公共政策與海洋科學。
  ym-Cornell-University:
    name: 畫地圖社團
  ym-CURAT:
    name: 年輕圖客 CURAT
    description: Centre Universitaire de Recherche et d'Application en Télédétection (CURAT)的遙感研究與應用中心（CURAT）的年輕圖客分會
    extendedDescription: 我們分會目的是推廣自由畫地圖的協同使用，以及在研究與決策應用時運用開放街圖資料，幫助學生產生他們研究時自己的資料。
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: YouthMappers chapter at Dedan Kimathi University of Technology
  ym-Dhaka-College:
    name: 年輕圖客達卡大學
    description: 達卡大學的年輕圖客分會
    extendedDescription: 年輕圖客達卡大學藉由學生來幫忙人道救援，繪製易受災難影響的地方的地圖。年輕圖客讓一般學生有機會藉由人道救援的目的來幫助人民。這個開放地理資料可以用在教育、導航以及其他人道救援目的。祝繪圖愉快。
  ym-Dhaka-University:
    name: 開放街圖年輕圖客
    description: 達卡大學的年輕圖客分會
    extendedDescription: 達卡大學的學生能夠以人道目的來參與繪地圖是相當榮幸的事情，我們分會給予學生機會來用人道動機畫地圖來幫助人民。
  ym-Eastern-University:
    name: 東方大學的年輕圖客
    description: 東方大學的年輕圖客分會
    extendedDescription: 孟加拉東方大學的年輕圖客，成立時就在人道危機時協助人民。學生們就是世界各處其他的圖客，承諾要幫助人民，使用地圖在教育、導航和其他人道目的。
  ym-Far-Eastern-University-Institute-of-Technology:
    name: '年輕菲律賓電腦社 '
    description: 東方科技大學的年輕圖客分會
    extendedDescription: FEU 被認為是菲律賓頂尖的大學之一，每年從任務中心畢業的學生都為國家的進步努力。FEU 持續挑戰自我，提及自身的實力，來達到不只是菲律賓的頂尖學校，同時在東亞一帶也是一流學校。
  ym-Federal-University-of-Technology-Akure:
    extendedDescription: 我們的任務是提昇下一代的空間領導者，活動則包括研究與遙測、GIS、氣候變遷、天文、氣象、航太工程、全球導航、機器人與太空教育的能力建造。
  ym-General-Lansana-Conte-University:
    name: YouthMappers General Lansana Conte University
  ym-Gulu-University:
    extendedDescription: CSGU 圖客是古盧大學電腦社，這個分會具有創新、熱情，以及準備好盡可能突破其他人的想像限制，來畫烏干達與世界的地圖。
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
  ym-Kansas-State-University:
    extendedDescription: 我們是堪塞斯州立大學 Chapter of Gamma Theta Upsilon，與年輕圖客有從屬關係。我們相當熱衷繪製 OSM 以及主導圖客松活動 "Map for Nepal"，在 2015 年泥泊爾大地震數位化還沒有繪製的地方。
  ym-Karatina-University:
    name: Nature Club Karatina University
    description: YouthMappers chapter at Karatina University
  ym-Kenyatta-University:
    name: Kenyatta University GIS Club
    description: YouthMappers chapter at Kenyatta University
  ym-Khulna-University:
    extendedDescription: 來自不同學門的 KU 學生與職員，正體驗為 OSM 增加開放資料，來處理開發時的在地挑戰，例如糧食安全與其他主題。
  ym-Kumi-University:
    extendedDescription: 這群熱情的學生組織包括理學院與資訊學院。
  ym-Moi-University:
    extendedDescription: 墨伊大學地理學生協會 (Geography Students Association at Moi University, GEOSAMU) 探索、發現與專注透過年輕地理空間分析師來開發整個世界，GEOSAMU 屬於地理系的一部分。
  ym-Sherubtse-College:
    name: 地理協會
    extendedDescription: '不丹皇家大學舍魯布策學院地理與規劃學系的地理學會，另外還有氣候變化與空間資訊中心的支援，已經做了不少國家與地方層級，提昇意識和強調重要議題的倡議。我們如今一同在學生為主，國際社團網路的年輕圖客當中「為韌性畫地圖」，為全球「幸福」做貢獻！ '
  ym-SUNY-at-Fredonia:
    extendedDescription: GeoVenturers 是一群在校園的學生組成的團體，希望能夠用各種地理空間技術發展的工具來服務大家，讓大家聚在一起。這個團體的指導方面目標是從學系的課程和教學帶來科學教育。我們希望我們帶來的技術，能夠幫助人們過得更好。
  ym-Texas-Tech-University:
    extendedDescription: 身為整個網路共同創辦的分會之一，TTU 年輕圖客是由跨領域，創建開放地理資料與分析來解決全球的在地者指出的發展議題的的熱心者。分會希望能與全球其他分會交換與合作，提供德州理工學生組織自身在地資源與服務，透過畫地圖來增加校園活動的價值。
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: YouthMappers 接觸
    description: YouthMappers chapter at The Gambia YMCA / University of the Gambia
    extendedDescription: Connected YouthMappers 由年輕甘比亞組成，希望能改變和協助國家發展。
  ym-The-George-Washington-University:
    extendedDescription: 在領導統御與接觸關懷的使命，HMS 尋求提供援助以及透過人道地理資訊系統(GIS)專案來讓這個世界變得更好。這個共同成立在 GWU 校園的附屬分會樂於分享經驗，以及常常與 USAID、美國紅十字會，以及美國國務院在華盛頓特區一帶合作帶領學生以及服務全球社群。
  ym-Universit-de-NZrkor:
    name: Youthmappers à N'Zérékoré
  ym-University-of-Cape-Coast:
    name: UCC Geographical Society
    description: YouthMappers chapter at University of Cape Coast
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
  ym-University-of-Ghana:
    description: YouthMappers chapter at University of Ghana
  ym-University-of-Mines-and-Technology:
    name: YouthMappers chapter at University of Ghana
  ym-University-of-Southern-California:
    name: SC 圖客
