    name: ABU Geomappers
    description: YouthMappers-filial vid Ahmadu Bello University
    extendedDescription: 'Vi är en grupp datadrivna humanitära kartläggare, som ägnar sig åt att tillhandahålla humanitär service som svar på katastrof och åtgärder vid dessa. Vi är glada att bidra med vår expertis och kunskap genom kartläggning och hjälpa till att sprida #OpenEvangelism genom utbildning och samarbete.'
  ym-Ardhi-University:
    name: ARU Mapper
    description: YouthMappers-filial vid Ardhi University
    extendedDescription: Som kommande geospatiala datakonsulter försöker vi utbilda och ge råd till samhället om hur de kan använda rumsliga data inte bara som en form av plats utan också som ett verktyg för beslutsfattande och förutsäger olika faror och klimatförändringar som kan skada dem eller framtida generationer.
  ym-Asian-University-for-Women:
    name: YouthMappers vid AUW
    description: YouthMappers-filial vid Asian University for Women
    extendedDescription: Asian University for Women strävar efter att utexaminera kvinnor som kommer att vara skickliga och innovativa yrkesverksamma, serviceinriktade ledare i de företag och samhällen där de kommer att arbeta och leva, och främja interkulturell förståelse och hållbar mänsklig och ekonomisk utveckling i Asien och hela värld.
  ym-Ball-State-University:
    name: Gamma Theta Upsilon- Iota Omega-filial
    description: YouthMappers-filial vid Ball State University
    extendedDescription: Vår filial är mycket aktivt. Vi fokuserar främst på samhällsevenemang, insamlingar och utflykter. Vi vill för närvarande utveckla fler kartrelaterade aktiviteter för att dra in andra studenter från campus som kan vara intresserade av att bidra.
  ym-Busitema-University:
    name: Good Mappers
    description: YouthMappers-filial vid Busitema University
    extendedDescription: Good mappers är ett team av studenter vid Busitema University. Dess huvudsyfte är att skapa en gemenskap av erfarna kartläggare som kan bidra till världskartan.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS Club
    description: YouthMappers-filial vid California University of Pennsylvania
    extendedDescription: GIS Students vid Cal U lär sig att tillämpa rumslig teori på den verkliga världen. Universitetsutbildningen fokuserar på geografi och använder GIS i nödhantering.
  ym-Central-Washington-University:
    name: Geography Club
    description: YouthMappers-filial vid Central Washington University
    extendedDescription: Vårt mål med att samarbeta med Youthmappers är att ge lättnad till områden som behöver humanitär kartläggning. Genom att göra det tjänar vi våra bröder och systrar runt om i världen och främjar våra egna kartografiska färdigheter.
  ym-Clemson-University:
    name: Clemson Mappers
    description: YouthMappers-filial vid Clemson University
    extendedDescription: Studenter i Clemson stöds av Center for Geospatial Technologies, en gemenskap av tvärvetenskapliga geospatiala vetenskapliga utövare som stöder forsknings-, undervisnings- och uppsökande aktiviteter med hjälp av teknik som möjliggör insamling, analys och tillämpning av geospatial data. Studenter integrerar geospatial teknik inom sina vetenskapliga aktiviteter i alla discipliner och bygger upp förbindelser över hela världen.
  ym-College-of-William-and-Mary:
    name: All over the map!
    description: YouthMappers-filial vid College of William and Mary
    extendedDescription: De studenter som finns över hela kartan stöds av Center for Geospatial Analysis, en grupp som integrerar GIS i läroplanen och ger studenter och lärare hårdvara, programvara och expertis. Studenter från alla bakgrunder använder GIS över hela campus, inklusive miljövetenskap och politik, geologi, historia, företag, sociologi, biologi, antropologi, allmän politik och marinvetenskap.
  ym-Cornell-University:
    name: Mapping Society
    description: YouthMappers-filial vid Cornell University
    extendedDescription: Cornells studenter och lärare använder programvara med öppen data och öppen källkod för att hantera utmaningar på lokal, nationell och global skala. På så sätt främjar vi våra akademiska och personliga mål att utveckla våra egna färdigheter kring GIS och rumslig kompetens.
  ym-CURAT:
    name: YouthMappers CURAT
    description: YouthMappers-filial på Centre Universitaire de Recherche et d'Application en Télédétection (CURAT) de l'Université Felix Houphouet Boigny
    extendedDescription: Vår filial syftar till att främja användningen av gemenskapsdriven fri kartläggning och användning av openstreetmap-data inom forskningsområdet och dess tillämpning vid implementering av verktyg för beslutsfattande. Hjälp eleverna att producera sin egen data för sin forskning.
  ym-Cuttington-University:
    name: Cuttington University YouthMappers
    description: YouthMappers-filial vid Cuttington University
    extendedDescription: YouthMappers vid Cuttington University, Suakoko och Bong County består av studenter från tre olika avdelningar; nämligen avdelningen för naturresurshantering "DONRM", Institutionen för miljövetenskaper och avdelningen för naturvetenskap. Sedan filialen inrättades februari 2017 är det totala medlemskapet 20 studenter, där varje avdelning innehåller 5 studenter.
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: YouthMappers-filial vid Dedan Kimathi University of Technology
    extendedDescription: GDEV är en grupp entusiastisk GIS-grupp på DeKUT som syftar till att hjälpa studenter att dela, engagera och lära av varandra i geospatiala frågor
  ym-Dhaka-College:
    name: YouthMappers Daka College
    description: YouthMappers-filial vid Dhaka College
    extendedDescription: YouthMappers DhakaCollege är ett tillvägagångssätt från studenter för att hjälpa till att kartlägga utsatta områden i världen som en del av humanitär verksamhet. YouthMappers ger studenterna möjlighet att hjälpa människor och använda kartläggning för humanitära ändamål. Denna öppna geografiska data kan användas för utbildning, navigering och andra humanitära ändamål.
  ym-Dhaka-University:
    name: Openstreetmap YouthMappers
    description: YouthMappers-filial vid Dhaka University
    extendedDescription: Det är ett stort privilegium för studenterna vid University of Dhaka att kartlägga för humanitära ändamål. Vår filial ger studenterna möjlighet att hjälpa människor och använda kartläggning för humanitära ändamål.
  ym-Eastern-University:
    name: YouthMappers vid Eastern University
    description: YouthMappers-filial vid Eastern University
    extendedDescription: YouthMappers vid Eastern University, Bangladesh har bildats för att hjälpa människor under humanitär kris. Studenterna, liksom andra kartläggare i världen, lovas att hjälpa människor att använda kartan för utbildning, navigering och andra humanitära ändamål.
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Philippines Computer Society
    description: YouthMappers-filial vid Far Eastern University -Institute of Technology
    extendedDescription: FEU har erkänts som ett av de ledande universiteten på Filippinerna. Dess uppdrag är att producera akademiker som har bidragit till landets framgång. Universitetet utmanar sig ständigt för att höja gränsen för spetskompetens för att uppnå en högsta status inte bara i Filippinerna utan också i den sydostasiatiska regionen
  ym-Federal-School-of-Surveys:
    name: OyoMappersTeam (OMT) Oyo
    description: YouthMappers-filial vid Federal School of Surveys
  ym-Federal-University-of-Technology-Akure:
    name: YouthMappers Futa Space Club
    description: YouthMappers-filial vid Federal University of Technology, Akure
    extendedDescription: Vårt uppdrag är att höja nästa generation rymdledare. Bland aktiviteterna ingår forskning och kapacitetsuppbyggnad inom fjärravkänning, GIS, klimatförändring, astronomi, kosmologi, rymdteknik, global navigering, robotik och rymdutbildning.
  ym-Fourah-Bay-College:
    name: Student's Geographical Association
    description: YouthMappers-filial vid Fourah Bay College
    extendedDescription: Student's Geographical Association- YouthMappers är en sammanslutning av Fourah Bay College-studenter med de gemensamma målen att kartlägga utsatta platser i Sierra Leone och världen i stort för lättnad och andra fördelaktiga ändamål, genomföra forskning och andra utbildningsinsatser. Kapitlet består av ungdomar med fantastiska idéer, utvecklingsorienterade med förmåga att relatera till varandra, förstå och genomföra hållbara utvecklingsprojekt som ett team.
  ym-General-Lansana-Conte-University:
    name: YouthMappers General Lansana Conte University
    description: YouthMappers-filial vid General Lansana Conte University
    extendedDescription: YouthMappers of University General Lansana Conté är en ideell sammanslutning som är villigt att bidra till Map Guinea och andra delar av världen. Vi främjar användningen av GIS och Open data för att bygga verktyg för beslutsstöd. Vi arbetar också för att bygga upp kapacitet bland eleverna och lokala samhällen.
  ym-George-Mason-University:
    name: Mason Mappers
    description: YouthMappers-filial vid George Mason University
    extendedDescription: Mason Mappers Student Society är en humanitär kartläggning av studentorganisationer i George Mason University GGS-avdelningen, och dess mål är att främja utbildning och kunskap inom geo-teknik, geo-infovetenskap, för att främja god global förvaltning och engagera sig i professionell utveckling samtidigt som man bygger en positiva, interaktiva geosamhällen, liksom att forma eleverna till morgondagens ledare.
  ym-Grand-Gedeh-County-Community-College:
    name: YouthMappers vid Grand Gedeh County Community College
    description: YouthMappers-filial vid Grand Gedeh County Community College
    extendedDescription: Youth Mappers vid GGCCC enda avsikt är att lägga till platser i och runt Liberia som inte finns på kartan. Vi samlar ungdomar från högskolan inom Grand Gedeh Community College för att göra det till deras plikter att sammanföra och framföra dessa platser till offentlighetens ljus geografiskt.
  ym-Gujarat-University:
    name: CCIM vid Ahmedabad
    description: YouthMappers-filial vid Gujarat University
  ym-Gulu-University:
    name: CSGU Mappers
    description: YouthMappers-filial vid Gulu University
    extendedDescription: CSGU Mappers är datorgemenskapen vid Gulu University. Denna filial är kreativt, passionerat, innovativt och redo att kartlägga Uganda och världen i stort, bortom andras fantasi.
  ym-Heidelberg-University:
    name: disastermappers heidelberg
    description: YouthMappers-filial vid Heidelberg University
    extendedDescription: Disastermappers Heidelberg grundades 2014 som ett studentinitiativ för att bygga en plattform för utbyte mellan studenter, forskare och humanitära aktörer. Disastermappers är medlem i Missing Maps och organiserar mapathons, workshops och webinarer i Heidelberg och vidare och stöder HOT och Missing Maps genom forskning och applikationer.
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: YouthMappers-filial vid Ignatius Ajuru University of Education
    extendedDescription: Vi är en YouthMappers-filial från Ignatius Ajuru University of Education som är engagerade i samhällskartläggning av vår miljö och fjärrkartläggning av motståndskraftiga samhällen. Vi är en grupp av frivilliga som använder openstreetmap och annan öppen geospatial källa för kartläggning.
  ym-Indiana-University-of-Pennsylvania:
    name: Geospatial Science Club
    description: YouthMappers-filial vid Indiana University of Pennsylvania
  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: YouthMappers vid INES Ruhengeri
    description: YouthMappers-filial vid Insititue d' Enseignement Superieur de Ruhengeri
    extendedDescription: Vi är studenter från avdelningar för landadministrtion och -förvaltning och avdelningar för markundersökning från INES-Ruhengeri. Vi är engagerade i kartläggningsaktiviteter som skapar förändringarna mot hållbar utveckling i vårt samhälle.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: YouthMappers-filial vid Institut Supérieur de Management Kolda
    extendedDescription: Les Femmes Leaders de ISM/Kolda är en helt kvinnlig kartläggningsgrupp i södra Senegal som vill sätta Kolda och omgivande byar på kartan och bättre förstå hur man använder OSM.
  ym-Institute-of-Crisis-Management-Studies:
    name: Institute of Crisis Management Studies YouthMappers
    description: YouthMappers-filial vid Institute of Crisis Management Studies
    extendedDescription: För att utveckla Crisis Mappers för att hjälpa till vid katastrofsituationer.
  ym-Institute-of-Rural-Development-Planning:
    name: Mipango YouthMappers-filial
    description: YouthMappers-filial vid Institute of Rural Development Planning
    extendedDescription: Filialen Mipango YouthMappers introducerades vid IRDP den 3 juli 2017 av Dr. Domitilla Bashemera. De ursprungliga medlemmarna var 300 (190 män och 110 kvinnor) kandidatexamenstudeter, som var registrerade som medlemmar i filialen. Gerald Zacharia är filialens president och Juster Lugira är vice president.
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Youth Mappers-filial vid Institute of Rural Development Planning - Lake Zone Centre
    description: YouthMappers-filial vid Institute of Rural Development Planning Mwanza
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: YouthMappers-filial vid Institute of Science and Veterinary Medicine
    extendedDescription: YouthMappers ISSMV Dabala är en ideell organisation som arbetar för att främja humanitär kartläggning och användning av öppna källor och öppen data för att bygga verktyg för beslutsfattande i Guinea.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: YouthMappers-filial vid Istanbul Technical University
    extendedDescription: YouthMappers ITU är en tvärvetenskaplig och samarbetsvillig studentgemenskap för att främja humanitär kartläggning av utsatta bosättningar och syftar till att utveckla och dela strategisk och innovativ rumslig information för framtida städer genom att använda geografiska informationssystem och öppna data.
  ym-Jacksonville-State-University:
    name: JSU Disaster Mapping Team
    description: YouthMappers-filial vid Jacksonville State University
    extendedDescription: JSU Disaster Mapping Team är ett program vid Jacksonville State University tillägnad katastrofinsatser i nödsituationer. Detta inkluderar tornados, kraftiga åskväder, översvämningar etc. Teamet är tänkt att vara en värdefull tillgång för omgivande län och en kanal för studenterna på JSU Geoscience Department för att tillämpa det de har lärt sig i en akademisk miljö för att stödja räddningstjänster. Vårt mål är att effektivisera katastrofinsatser och återhämtningsoperationer samtidigt som du använder studentens skicklighetsuppsättningar
  ym-Jahangirnagar-University:
    name: YouthMappers vid IRS, Jahangirnagar University
    description: YouthMappers-filial vid Jahangirnagar University
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Association of Geomatics Engineering Students
    description: YouthMappers-filial vid Jomo Kenyatta University of Agriculture and Technology
    extendedDescription: The Association of Geomatics Engineering Students (AGES) syftar till att marknadsföra GIS-produkter och -tjänster samt utbilda studenter om användning av det samma. Det främjar inte bara socialisering mellan studenterna och yrkesutövare, utan ger också en plattform för att utbyta nya idéer för att hålla nya GIS- och kartläggningsevenemang och utbildning vid universitetet.
  ym-Kansas-State-University:
    name: 'Gamma Theta Upsilon: Beta Psi-filial'
    description: YouthMappers-filial vid Kansas State University
    extendedDescription: Vi är Kansas State University-filalen i Gamma Theta Upsilon, ett internationellt geografisk hederssamhälle med tillhörighet till YouthMappers. Vi har varit aktiva med kartläggning för OSM och genomfört en mapathon som kallas "Map for Nepal", där vi använde OpenStreetMap för att digitalisera ej kartlagda områden i Nepal efter jordbävningen 2015.
  ym-Karatina-University:
    name: Nature Club Karatina University
    description: YouthMappers-filial vid Karatina University
    extendedDescription: Denna filial syftar till att samla alla GIS-entusiaster. Den inkluderar miljöexperter, djurlivsexperter, vatten- och turismtjänstemän, för att bara nämna några. Huvudsyftet är att tillhandahålla en plattform där eleverna kan lära av varandra och i processen förstå hur man integrerar GIS-färdigheterna i sina olika karriärvägar samt erbjuder lösningar på olika miljörelaterade utmaningar.
  ym-Kenyatta-University:
    name: Kenyatta University GIS-klubb
    description: YouthMappers-filial vid Kenyatta University
    extendedDescription: Kenyatta University GIS Club (KUGISC) grundades den 28 oktober 2016, med mer än 200 studenter och personal från alla fakulteter inom campus som medlemmar. Vi strävar efter att ge medlemmar rumslig kunskap, färdigheter och expertis som krävs för att förstå jorden. Vi hjälper till med att kartlägga resurser inom universitetet genom att integrera geospatial data i deras projekt såväl som insamling av fältarbetsdata.
  ym-Khulna-University:
    name: Khulna University YouthMappers
    description: YouthMappers-filial vid Khulna University
    extendedDescription: KU-studenter och -lärare från flera discipliner har erfarenhet av att skapa öppna data för OSM för att hantera lokala utmaningar för utveckling, inklusive livsmedelssäkerhet och andra ämnen.
  ym-Kumi-University:
    name: Ever Last YouthMappers
    description: YouthMappers-filial vid Kumi University
    extendedDescription: Denna energiska studentgrupp organiseras inom fakulteten för vetenskap och informationsteknik.
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: Kwame Nkrumah University of Science and Technology YouthMappers
    description: YouthMappers-filial vid Kwame Nkrumah University of Science and Technology
  ym-Makerere-University:
    name: Geo YouthMappers
    description: YouthMappers-filial vid Makerere University
    extendedDescription: Geo YouthMappers är en Makerere University-baserad kartläggningsfilial som uppskattas för att tillämpa den rumsliga uppfattningen på den verkliga världen. Vi har samarbetat om olika karthändelser med OSM. Vårt huvudsakliga mål är önskan att förenkla data och göra den lätt tillgänglig för katastrofberedskap. ”Vi kartlägger världen och förändrar liv.
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Street Mappers
    description: YouthMappers-filial vid Mbarara University of Science and Technology
    extendedDescription: MUST Street Mappers är ett Youth Mappers-filial vid Mbarara University of Science and Technology som bygger på att göra vårt land och världen i stort till en bättre plats genom kartläggning. Vi baserar oss på insamlad information för att lägga märke till mönster och databearbetning för att presentera relevant och användbar information för samhället.
  ym-McGill-University:
    name: 'Open Mapping Group McGill: En medlem av McGill Undergraduate Geography Society'
    description: YouthMappers-filial vid McGill University
    extendedDescription: 'Open Mapping Group McGill: En medlem av McGill Undergraduate Geography Society (OMG McGill) som syftar på att koppla ihop studenter med öppen geospatial data och teknik för att förbättra motståndskraft, samhällsbyggande och lärande genom kartläggning–på campus, i Montreal, i Kanada, och utomlands.'
  ym-Miami-University:
    name: Geography and Planning Society
    description: YouthMappers-filial vid Miami University
    extendedDescription: GPS vid Miami University syftar till att skapa ett nära samhälle av planerare och geografer som vill ha kul, lära sig mer om karriärer och högre utbildning inom sitt område, nätverk och arbeta tillsammans med proffs för verklig erfarenhet.
  ym-Moi-University:
    name: Geography Students Association
    description: YouthMappers-filial vid Moi University
    extendedDescription: The Geography Students Association at Moi University (GEOSAMU) utforskar, upptäcker och syftar till att utveckla hela världen genom de ungas Geo-Spatial analyser. GEOSAMU är en del av Institutionen för geografi.
  ym-Monroe-Community-College:
    name: MCC Mapping Corps
    description: YouthMappers-filial vid Monroe Community College
  ym-Montgomery-College:
    name: GeoMC
    description: YouthMappers-filial vid Montgomery College
    extendedDescription: GeoMC:s uppdrag är att ge studenter praktisk erfarenhet av att tillämpa geospatiala verktyg, samla in data och projektledning. De flesta av våra studenter har en bakgrund inom GIS och har huvudämnen inom geografi. Medlemmarna i vårt filial kommer från olika bakgrunder och vi arbetar alla tillsammans för att få en positiv inverkan i världen.
  ym-Namibia-University-of-Science-and-Technology:
    name: Geoinformation Technology Student Society
    description: YouthMappers-filial vid Namibia University of Science and Technology
  ym-New-York-University:
    name: NYU mHealth Initiative Mapping Corps
    description: YouthMappers-filial vid New York University
    extendedDescription: Forskningsinitiativet för mobil hälsa eller ”mHealth” i NYU fokuserar på utveckling av system som länkar människor - vanligtvis via sina telefoner - till de platser de bor och och rör sig i, och stöder därmed ny forskning om hur telefoner och kartor kan utnyttjas för att förstå beteendemässigt beslutsfattande och i slutändan hälsoresultat.
  ym-Nimba-County-Community-College:
    name: Nimba County Community College Youth Mappers
    description: YouthMappers-filial vid Nimba County Community College
  ym-Njala-University-Freetown-Campus:
    name: Njala Freetown YouthMappers
    description: YouthMappers-filial vid Njala University, Freetown Campus
    extendedDescription: Vi är studenter på Njala University Freetown Campus och studerar informationsteknik under institutionen för fysik och datavetenskap, och vi finns på Henry Street Freetown, Sierra Leone.
  ym-Njala-University-Njala-Campus:
    name: YouthMappers Njala University, Njala Campus
    description: YouthMappers-filial vid Njala University, Njala Campus
  ym-Ohio-Wesleyan-University:
    name: Environment and Wildlife Club
    description: YouthMappers-filial vid Ohio Wesleyan University
    extendedDescription: Environment and Wildlife Club tittar på miljöfrågor på campus, i Delaware och till och med nationellt! Vi skapar campus- och samhällsprojekt, utforskar och njuter av friluftsliv, arbetar frivilligt och försöker främja miljöarbete i alla aspekter av våra liv.
  ym-Oklahoma-State-University:
    name: Geography Club
    description: YouthMappers-filial vid Oklahoma State University
  ym-Open-University-of-Tanzania:
    name: Youth Mappers vid Open University of Tanzania
    description: YouthMappers-filial vid Open University of Tanzania
    extendedDescription: |-
        Youth Mappers vid Open University of Tanzania

        Har grundats av medlemmar och studenter vid Open University of Tanzania på Institutionen för geografi som huvudsakligen behöver förbättra sin karriär och hjälpa unga genom gemensamma och partnerskapsprojekt med lokala samhällsgrupper så som Mikoko Scout Group (www.msg.or.tz ) och starta samarbete med internationella högskolor och universitet för utbytesprogram relaterde till geografistudier då några program som utarbetats av Mikoko Scout Group som kommer att länka lokala universitet och andra universitet av samma intresse genom International Nature & Environmental Youth Camp 2019 (www.campsite.msg.or.tz/nature.html)

        Vår filial kommer snart att erkännas som ett ungdomsnätverksprogram som ger studenter möjlighet att studera och genomföra forskningsstudier på lokal nivå.
  ym-Politecnico-di-Milano:
    name: PoliMappers
    description: YouthMappers-filial vid Politecnico di Milano
    extendedDescription: PoliMappers är en frivillig studentförening baserad på Politecnico di Milano. Gruppens uppdrag är att utbilda och motivera nästa generation frivilliga kartläggare och att göra kartläggning med gratis programvara med öppen källkod inom universitetet samt grundskolor och gymnasier.
  ym-Queen-Mary-University-of-London:
    name: Queen Mary YouthMappers
    description: YouthMappers-filial vid Queen Mary University of London
    extendedDescription: Denna filial kommer att vara en del av aktiviteterna i Queen Mary Geography Society.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: YouthMappers vid RUET
    description: YouthMappers-filial vid Rajshahi University of Engineering & Technology
    extendedDescription: '"YouthMappers at RUET" är en humanitär kartläggningsgrupp av studenter vid Rajshahi University of Engineering & Technology (RUET) för att dela, utveckla och öva kunskapen inom GIS. Denna grupp uppmuntrar att använda geospatial data och plattform med öppen källkod för att göra lösningar för att nå den mest utsatta gruppen i världen.'
  ym-Sacred-Heart-Junior-College:
    name: Youth Mappers vid Sacred Heart Junior College
    description: YouthMappers-filial vid Sacred Heart Junior College
  ym-Sherubtse-College:
    name: Geographical Society
    description: YouthMappers-filial vid Sherubtse College
    extendedDescription: Geographical Society, vid Institutionen för geografi och planering, Sherubtse College, Royal University of Bhutan, med stöd från Center for Climate Change and Spatial Information, har gjort flera ansträngningar för att skapa medvetenhet och ta itu med viktiga frågor på lokal och nationell nivå. Vi samarbetar nu med det internationella studentcentrerade YouthMappers network om "Mapping for Resilience" och bidrar till en global 'Lycka'!
  ym-Sokoine-University-of-Agriculture:
    name: SMCoSE YouthMappers
    description: YouthMappers-filial vid Sokoine University of Agriculture
    extendedDescription: En filial bestående av miljövetenskap- och managementstudenter och geografistudenter under geografiska institutionen och vi kommer att använda kartläggningsteknik, baserade på systemkoncept och teorier, kan användas för att underlätta, utforska och fånga de olika förståelserna för relationer, perspektiv, och gränser som är involverade i miljömässig hållbarhet för att få en mer fullständig förståelse av konceptet och utveckla handlingsplaner.
  ym-St.-Augustine-International-University:
    name: YouthMappers vid St Augustine International University
    description: YouthMappers-filial vid St. Augustine International University
  ym-St.-Mawaggali-Trades-Training-Institute:
    name: MawaggaliMappers
    description: YouthMappers-filial vid St. Mawaggali Trades Training Institute
    extendedDescription: Vi är ungdomsfilialen på St. Mawaggali Trades i Choma som vill bidra med olika humantiska uppdrag för att tjäna liv genom kartläggning.
  ym-State-University-of-New-York-Geneseo:
    name: SUNY Geneseo GIS Association
    description: YouthMappers-filial vid State University of New York Geneseo
    extendedDescription: Vi sprider medvetenhet, stöd, utbildning, volontärarbete och karriärutvecklingsmöjligheter i geografiska informationssystem, över olika discipliner och avdelningar, i samband med SUNY Geneseo, lokalsamhället och det globala samhället.
  ym-Stella-Maris-Polytechnic:
    name: YouthMappers-SMP
    description: YouthMappers-filial vid Stella Maris Polytechnic
  ym-SUNY-at-Fredonia:
    name: Geoventurers
    description: YouthMappers-filial vid SUNY at Fredonia
    extendedDescription: GeoVenturers är en grupp studenter som går samman över ett antal huvudämnen på vårt campus som ser geospatial teknik som ett verktyg för att tjäna andra och för att föra samman människor. Mentoring för gruppen tar in naturvetenskaplig utbildning från institutionen för läroplan och instruktioner. Vi hoppas att vi kan få våra kunskaper att spela för att göra människors liv bättre.
  ym-Technical-University-of-Kenya:
    name: Geospatial Science Student Association
    description: YouthMappers-filial vid Technical University of Kenya
    extendedDescription: Det är en geografisk informationsbaserad grupp med mycket passionerade studenter inom relevanta studierektorer. Vi utbildar medlemmar om nya trender på marknaden och följer med tekniska framsteg
  ym-Texas-Tech-University:
    name: YouthMappers vid TTU
    description: YouthMappers-filial vid Texas Tech University
    extendedDescription: Som ett av de medgrundande filialerna i nätverket är TTU YouthMappers entusiastiska att fungera som tvärvetenskapliga ledare för att skapa öppna geografiska data och analyser som tar upp lokalt definierade utvecklingsutmaningar över hela världen. Filialen strävar efter att utbyta och samarbeta med andra filialer runt om i världen samtidigt som de erbjuder sig själva som en lokal resurs och service till Texas Tech-studentorganisationer på sätt som tillför värde till deras respektiva campusaktiviteter genom kartläggning.
  ym-The-Citadel:
    name: YouthMappers vid The Citadel
    description: YouthMappers-filial vid The Citadel
    extendedDescription: Denna filial är också en Rotaract-klubb, som är en del av Rotary International. Flera medlemmar, såväl som ledarskap, har uttryckt intresse för YouthMappers och vi vill ansluta vår Citadel Rotaract-klubb till YouthMappers.
  ym-The-Gambia-YMCA-University-of-the-Gambia:
    name: Connected YouthMappers
    description: YouthMappers-filial vid The Gambia YMCA / University of the Gambia
    extendedDescription: Connected YouthMappers består av hängivna unga gambier som strävar efter förändring och stöd till nationell utveckling.
  ym-The-George-Washington-University:
    name: Humanitarian Mapping Society
    description: YouthMappers-filial vid The George Washington University
    extendedDescription: 'Med hjälp av modeller av ledarskap och engagemang strävar HMS efter att hjälpa och förbättra världen genom humanitära GIS-projekt (Geographic Information Systems). Denna gemenskapsgrundade filial på GWU: s campus har en uppsjö av erfarenheter att dela och samarbetar ofta direkt med USAID, Amerikanska Röda Korset och USA:s utrikesdepartement i deras DC-område för att utvidga studentledda insatser och tjäna global gemenskap.'
  ym-The-Johns-Hopkins-University-SAIS:
    name: SAIS YouthMappers
    description: YouthMappers-filial vid The Johns Hopkins University, SAIS
    extendedDescription: SAIS Youth Mappers uppdrag är att ge studenter vid Johns Hopkins University SAIS möjlighet att bli högkvalificerade humanitära kartläggare. Som en grupp inom South Asia Club är dess primära fokus att stödja humanitära kartläggningsprojekt i Indo-Stillahavsområdet.
  ym-The-Pennsylvania-State-University:
    name: Penn State GIS Coalition
    description: YouthMappers-filial vid The Pennsylvania State University
    extendedDescription: Penn State Geospatial Information Science (GIS) Coalition är en organisation som erbjuder studenter som vill ha GIS som huvudämne, underordnat ämne eller som intresse möjligheter att utveckla kompletterande kunskaper och färdigheter som krävs för att lyckas i den professionella GIS-industrin.
  ym-The-University-of-Zambia:
    name: YouthMappers Unza
    description: YouthMappers-filial vid The University of Zambia
  ym-Uganda-Christian-University-Mbale-Campus:
    name: Mappers for Life
    description: YouthMappers-filial vid Uganda Christian University Mbale Campus
    extendedDescription: Vi är Team Mappers för livet! Kom och gå med när vi kartlägger tillsammans! Denna grupp arbetar från Institutionen för informationsteknik vid UCU.
  ym-Uganda-Pentecostal-University:
    name: HiTech Youth Mappers
    description: YouthMappers-filial vid Uganda Pentecostal University
    extendedDescription: En ny filial Youthmappers i västra Uganda. Redo att kartlägga och tillhandahålla öppen data med OpenStreetMap för utvecklingsändamål.
  ym-Universidad-Autonoma-de-Madrid:
    name: YouthMappers vid UAM
    description: YouthMappers-filial vid Universidad Autonoma de Madrid
  ym-Universidad-de-Antioquia:
    name: Geomatica UDEA
    description: YouthMappers-filial vid Universidad de Antioquia
    extendedDescription: Vi är en grupp som är intresserad av geospatial data, frivillig kartografi och deltar i kartläggning med andra i vårt land och inom YouthMappers-nätverket.
  ym-Universidad-de-Costa-Rica:
    name: YouthMappers vid Universidad de Costa Rica
    description: YouthMappers-filial vid Universidad de Costa Rica
    extendedDescription: YouthMappers från University of Costa Rica föddes baserat på social handling av medlemmar i olika gemenskaper enligt teman för engagemang, interaktion och representation. OpenStreetMap låter oss samla in, validera och dela geoinformation inom våra samhällen till förmån för alla.
  ym-Universidad-de-La-Guajira:
    name: Grupo Mesh
    description: YouthMappers-filial vid Universidad de La Guajira
    extendedDescription: Grupo Mesh är en studentorganisation vid Universidad de la Guajira i Colombia, inklusive studenter från programmet för miljöteknik som lär sig kartografi och öppen kartläggning.
  ym-Universidad-de-Los-Andes:
    name: Cartografos Uniandes
    description: YouthMappers-filial vid Universidad de Los Andes
    extendedDescription: Vi är en krets av studentdeltagande som strävar efter att använda kartläggning och rumsligt resonemang som ett sätt att skapa band för samarbete och integration mellan universitetet och samhället genom att ta itu med olika rumsliga, sociala, politiska, ekonomiska och kulturella dynamiker.
  ym-Universidad-de-Puerto-Rico-Rio-Piedras:
    name: UPR YouthMappers
    description: YouthMappers-filial vid Universidad de Puerto Rico - Rio Piedras
  ym-Universidad-de-San-Buenaventura:
    name: YouthMappers San Buenaventura
    description: YouthMappers-filial vid Universidad de San Buenaventura
    extendedDescription: Vi är glada att gå med i kartläggningen av YouthMappers för en bättre värld och gemenskap.
  ym-Universidad-Distrital-Francisco-Jose-de-Caldas:
    name: YouthMappers på Bogota
    description: YouthMappers-filial vid Universidad Distrital Francisco Jose de Caldas
    extendedDescription: Universidad Distrital Francisco José de Caldas är ett offentligt forskningsuniversitet med forskarutbildning baserat i Bogotá, Colombia med en befolkning på 26 140 studenter.
  ym-Universidad-Nacional-Autnoma-de-Honduras:
    name: PumaGis Hn
    description: YouthMappers-filial vid Universidad Nacional Autónoma de Honduras
  ym-Universidad-Nacional-de-Colombia:
    name: Grupo UN
    description: YouthMappers-filial vid Universidad Nacional de Colombia
    extendedDescription: Studenter förenas för att kartlägga och nätverka med universitetsstudenter över hela Colombia och över hela världen. Geografiska specialiteter inkluderar anslutning till mikrobiologi och hälsodiscipliner.
  ym-Universidad-Nacional-de-Ingenieria:
    name: Yeka Street MGA
    description: YouthMappers-filial vid Universidad Nacional de Ingenieria
    extendedDescription: YEKA STREET är ett arbetslag bestående av studenter från Universidad Nacional de Ingenieria i Managua, Nicaragua. Med det huvudsakliga syftet att tillämpa vår kunskap och färdigheter med hjälp av många verktyg och appar för att kartlägga områden i våra städer och bidra till gemensamma utvecklingsprojekt och planer för katastroflindring. Vi vill visa vägen för att lägga till fler studenter från alla karriärer och universitet i vårt land för att gå med oss i detta syfte, vilket på detta sätt ökar levnadsstendarden och minskar befolkningens sårbarhet.
  ym-Universidad-Politcnica-de-Madrid:
    name: Mapeo Humanitario
    description: YouthMappers-filial vid Universidad Politécnica de Madrid
    extendedDescription: Geo-volontärgrupp bildades vid Moncloa Campus i november 2017. Cirka 20 medlemmar från tre universitet (Complutense, CEU och UPM). Grundstudenter, teknologie magister-studenter och doktorander samarbetar tillsammans med organisationer (MSF, Acción contra el Hambre, ...) med stöd av utbildare från Geoinquietos. Officiellt erkännande av UPM som Educative Innovation Project (kod IE1718.0411)
  ym-Universidade-Eduardo-Mondlane:
    name: Comunidade YouthMappers Moçambique
    description: YouthMappers-filial vid Universidade Eduardo Mondlane
    extendedDescription: Vi är en studentgrupp som avser att gå med i det mozambikanska samhället för att skapa en motståndskraftig gemenskap av humanitär kartläggning. Gemenskapen har för avsikt att kartlägga landets fysiska ockupation och skapa öppna geografiska data, tillgängliga för allmänheten och som kan användas i flera områden utan tillhörande kostnader.
  ym-Universit-de-NZrkor:
    name: Youthmappers à N'Zérékoré
    description: YouthMappers-filial vid Université de N'Zérékoré
    extendedDescription: YouthMappers är en grupp som gör det möjligt att kartlägga isolerade samhällen och fatta beslut i händelse av katastrofer eller epidemier. Det tillåter också produktion och användning av data i fri åtkomst.
  ym-Universit-des-Sciences-Sociale-et-de-Gestion-de-Bamako:
    name: Etudiant au Laboratoire HoPE
    description: YouthMappers-filial vid Université des Sciences Sociale et de Gestion de Bamako
  ym-Universit-Gaston-Berger:
    name: YouthMappers vid UGB
    description: YouthMappers-filial vid Université Gaston Berger
    extendedDescription: YouthMappers UGB består av unga studenter och forskare som brinner för kartläggning. Vårt mål är att förbättra elevernas färdigheter inom kartografi och att delta i skapandet av öppna geografiska data som svarar på utvecklingsutmaningar runt om i världen och särskilt i Afrika.
  ym-Universit-Mohammed-V-Rabat:
    name: Brahmapoutre vid Rabat
    description: YouthMappers-filial vid Université Mohammed V Rabat
    extendedDescription: Denna filial ser deltagande i YouthMappers-programmet som ett tillfälle att dela vår kunskap och skapa nya arbetsrelationer med andra filialer i olika länder.
  ym-Universitas-Negeri-Makassar:
    name: Kontur Geografi
    description: YouthMappers-filial vid Universitas Negeri Makassar
  ym-University-Muhammadiyah-Surakarta:
    name: SpaceTime
    description: YouthMappers-filial vid University Muhammadiyah Surakarta
    extendedDescription: SpaceTime är en gemenskapskartläggning vid Geografiska fakulteten vid Muhammadiyah University of Surakarta. SpaceTime grundades av Bruce Maldy Pratama, Mukhlis Akbar och Irfandi Fauzi. De är aktiva studenter vid fakulteten för Geography University Muhammadiyah Surakarta.
  ym-University-of-California-Davis:
    name: Mapping Club
    description: YouthMappers-filial vid University of California, Davis
  ym-University-of-Cape-Coast:
    name: UCC Geographical Society
    description: YouthMappers-filial vid University of Cape Coast
    extendedDescription: Vi är en sammanslutning som omfattar alla studenter som läser eller har läst geografi vid Institutionen för geografi och regional planering vid University of Cape Coast. Vårt huvudmål är att främja intresse för disciplinen inom och utanför klassrummet. Vårt motto är "Vi förstår jorden och dess invånare."
  ym-University-of-Central-Florida:
    name: Geospatial Information Society
    description: YouthMappers-filial vid University of Central Florida
    extendedDescription: Vårt uppdrag är att främja en social och pedagogisk miljö för alla studenter som är intresserade av diskussion och tillämpning av GIS. Grupp- och samhällsevenemang under läsåret organiserar studenter för att frivilligt hjälpa lokala och regionala samhällen genom att använda samhällsbaserade GIS-projekt och utbilda lokala grundskole- och gymnasieelever om användning och tillämpning av GIS.
  ym-University-of-Chicago:
    name: Tobler Society
    description: YouthMappers-filial vid University of Chicago
  ym-University-of-Dar-es-Salaam:
    name: YouthMappers vid University of Dar es Salaam
    description: YouthMappers-filial vid University of Dar es Salaam
    extendedDescription: Syftet med University of Dar es Salaam YouthMappers är att använda och främja öppen källkodsdata och GIS-teknik för att kartlägga potentiella katastrofområden, tillhandahålla resurser för nödhantering, göra att medlemmarna kommer i kontakt med öppen källkod och GIS-organisationer i staden Dar es Salaam, och tillgodose alla kommande behov hos våra projektpartners.
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
    description: YouthMappers-filial vid University of Energy and Natural Resources
    extendedDescription: För att tillhandahålla en sund utbildning till alla medborgare om den försämrade miljön och ge största möjliga användning för återskrapning av miljön för människors överlevnad.
  ym-University-of-Exeter:
    name: University of Exeter British Red Cross Missing Maps
    description: YouthMappers-filial vid University of Exeter
    extendedDescription: Vi är ett team av entusiastiska geografer med omfattande kunskap om GIS. Vi brinner för att stödja British Red Cross Society med olika humanitära hjälpinsatser. Vi är också viktiga lärare om betydelsen av att fjärranalys av kartläggningsdata och hur detta hjälper på marken. Våra mapathons har gruppbaserat akademiskt fokus som belyser olika GIS-forskning i vår geografiska avdelning, samtidigt som de fungerar som anställbarhetsmedvetenhetsevents som vi använder för att bjuda in talare att prata om deras GIS/British Red Cross careers.
  ym-University-of-Ghana:
    name: University of Ghana YouthMappers
    description: YouthMappers-filial vid University of Ghana
    extendedDescription: UG YouthMappers består av både doktorander och studenter med kunskaper och färdigheter inom GIS och Remote Sensing. Klubben består av ett energiskt team som är redo att ta itu med sociala frågor och mildra miljöproblem genom kartläggning. Våra grundläggande principer är kapacitetsuppbyggnad, inflytande och teamwork.
  ym-University-of-Liberia-YouthMappers:
    name: University of Liberia YouthMappers
    description: YouthMappers-filial vid University of Liberia YouthMappers
    extendedDescription: University of Liberia YouthMappers är en filialorganisation för Global YouthMappers. Vi är en ideell studentorganisation för kartläggning som fokuserar på kartläggning för Liberias utveckling och världen i stort. Syftet med denna organisation ska vara att använda teknik och geospatial kunskap som medel för att skapa och utveckla kartor; samla in och analysera data som kommer att möta lokala och globala utmaningar. Vårt mål är att stödja och skapa möjligheter för studenter att utveckla intresse och färdigheter inom kartläggningsområdet. Vi ser för oss en förenat studentgemenskap som är samarbetsvillig, aktiv och är villiga att samarbeta med University of Liberia YouthMappers för att förbättra andras liv.
  ym-University-of-Malawi:
    name: Chanco Malawi YouthMappers
    description: YouthMappers-filial vid University of Malawi
    extendedDescription: Chanco Malawi YouthMappers är studentkartororganisationen för University of Malawis Chancellor College. Studenterna i denna filial fokuserar på kartläggning för Malawis utvecklings- och vetenskapsbehov.
  ym-University-of-Maryland-College-Park:
    name: Geography Club
    description: YouthMappers-filial vid University of Maryland - College Park
    extendedDescription: Geografiklubbens uppdrag vid University of Maryland College Park är att engagera och uppmuntra studenter att utforska geografiska intressen inom campus och samhället.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: YouthMappers-filial vid University of Mines and Technology
    extendedDescription: UMaT YouthMappers är en grupp volontärstudenter som försöker ge studenter möjlighet att förbättra färdigheterna inom kartläggning och skapa öppna geografiska data och analyser som adresserar lokalt definierade utvecklingsutmaningar världen över.
  ym-University-of-Nairobi:
    name: Geospatial Engineering Students Association
    description: YouthMappers-filial vid University of Nairobi
    extendedDescription: UN-studenter arbetar med den lokala OSM-gruppen, Map Kibera och GrouthTruth för att lära sig om öppen kartläggning och bidra med data för behov i deras urbana miljö.
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: YouthMappers-filial vid University of Nigeria, Enugu Campus
    extendedDescription: LionMappersTeam (LMT) Enugu Campus är ett dotterbolag till YouthMappers Network, med det enda syftet att ge medlemmarna möjlighet att lära sig och förbättra sina färdigheter inom geoinformatik och att skapa öppna geografiska data och analyser som tar itu med lokalt definierade utmaningar globalt. Det är ett team av volontärer för Crowdsourced Mapping och Geographic Information provision som använder Openstreetmap, Citizen Science och annan geospatial teknik för forskning, utbildning och svar på motståndskraftiga samhällsutmaningar. Vi är engagerade i webb-kartografi, GIS och fjärranalysapplikationer och forskning. Vi brinner för frivillig geografisk information, Paticipatory GIS och Citizen Science. Våra stora aktiviteter inkluderar online-Crowdsourced-kartografi, kartläggning, träningsworkshops och uppsökningar till gymnasiet samt kartläggning av humanitära insatser/katastrofinsatser.
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: YouthMappers-filial vid University of Nigeria, Nsukka
    extendedDescription: LionMappersTeam är ett dotterbolag till YouthMappers Network, med det enda syftet att ge medlemmarna möjlighet att lära sig och förbättra sina färdigheter inom kartläggning av vetenskap och skapa öppen geografisk data och analyser som adresserar lokalt definierade utmaningar globalt. Det är ett team av frivilliga för samhällskartläggning och geografisk information som tillhandahåller Openstreetmap, medborgarvetenskap och annan geospatial teknik för forskning, utbildning och svar på motståndskraftiga samhällsutmaningar. Vi är involverade i GIS och fjärravkänningsapplikationer och forskning. Vi är involverade i GIS och medborgarvetenskap, fältkartläggning, utbildningsverkstäder och resurser till gymnasier.
  ym-University-of-North-Texas:
    name: UNT Geography Club
    description: YouthMappers-filial vid University of North Texas
    extendedDescription: The Geography Club är en studentorganisation vid University of North Texas som välkomnar alla studenter som är intresserade av geografi. Målet med The Geography Club är att främja intresset för geografi, grundutbildningen och geografisk avdelning tillsammans med gemenskap mellan studenter och lärare. Klubben försöker också representera studenternas behov och önskemål när det gäller studier av geografi och att tillhandahålla ett forum för presentation av innovativa idéer till förmån för universitetsgemenskapen.
  ym-University-of-Northern-Colorado:
    name: UNCO Geography and GIS Club
    description: YouthMappers-filial vid University of Northern Colorado
    extendedDescription: 'Filialen Official Geography and GIS Club som är kopplat till University of Northern Colorado där vårt mål är att lära, dela och få kontakt med dem omkring oss. #MakingSenseOfTheWorld'
  ym-University-of-Oregon:
    name: Map by Northwest
    description: YouthMappers-filial vid University of Oregon
    extendedDescription: Map By Northwest syftar till att engagera studenter vid University of Oregon i kartläggningsprojekt för att hjälpa humanitära mål och för att bedriva geografisk forskning. Vi välkomnar studenter från alla discipliner för att följa med i våra kartupplevelser.
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Port Harcourt
    description: YouthMappers-filial vid University of Port Harcourt
    extendedDescription: UniqueMappersTeam (UMT) Port Harcourt är en åtgärdsgrupp och ett team av frivilliga för en samarbetsdriven online-kartläggning riktad mot utbildning och bemyndigande av medlemmar med trending kartläggningskompetens för att skapa öppen geospatial data och analys som adresserar lokalt definierade utmaningar för geoinformation och tillhandahålla humanitära kartläggningstjänster för att motståndskraftiga samhällen i Niger Delta, Nigeria och på andra håll. Vi främjar Crowdsoucred Mapping och geografisk information som volontär med hjälp av OpenStreetMap (OSM) -plattform och andra tillgängliga plattformar för snabbkartläggning, katastrofkartläggning, kartläggning av geo-intelligens, kartuppdateringar och utbildning. Det är dotterbolag till Campusfilialen Humanitarian OpenStreetMap Team (HOT). Det är ett projektuppgiftsteam av YouthMappers som ger medlemmarna möjlighet att lära sig och förbättra sina färdigheter inom geoinformatik för att utforska globala möjligheter inom kartläggning och geoinformation.
  ym-University-of-Pretoria:
    name: Centre for Geoinformation Science
    description: YouthMappers-filial vid University of Pretoria
    extendedDescription: De studenter som kartlägger Pretoria stöds av University of Pretorias Centre for Geoinformation Science, en plattform varifrån UP-individer och team som är involverade i geografisk informationsvetenskap (GISc) forskning, utbildning och utbildning, professionell utveckling och samhällsengagemang uppmuntras och stärkts genom samarbete, utbildning och allianser i Sydafrika och utomlands.
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: YouthMappers-filial vid University of Redlands
    extendedDescription: Att bygga på medlemmarnas GIS-färdigheter och kunskap om verktygen och metoderna genom tillämpat socialt engagemang samt att utbilda campusgemenskapen om kraften i kartläggning och rumsanalys genom samhällstjänstevenemang.
  ym-University-of-Rwanda-Huye-Campus:
    name: Rwanda YouthMappers
    description: YouthMappers-filial vid University of Rwanda - Huye Campus
    extendedDescription: Baserat på engagemanget och syftet med att främja kartläggning och informationen från YouthMappers offentliga presentationer, har vi organiserat som studenter på geografiska avdelningen som är engagerade i kartläggning för att skapa en filial på vårt campus. Vi har stöttat av vår facilitator Dr. Gaspard Rwanyiziri (chef för CGIS-Rwanda) och olika lektormentorer.
  ym-University-of-South-Carolina:
    name: Geography Graduate Student Association
    description: YouthMappers-filial vid University of South Carolina
    extendedDescription: GGSA är en helt studentdriven organisation, utformad för att fungera som en förespråkare och resurs för alla geografistudenter genom att fylla rollen som kontakt mellan institutionen och studenterna. Vårt mål är att vidareutveckla professionell, akademisk och personlig utveckling av doktorander som är intresserade av geografi och dess underdiscipliner.
  ym-University-of-Southern-California:
    name: SC Mappers
    description: YouthMappers-filial vid University of Southern California
    extendedDescription: 'Vi ser världen annorlunda: vi ser den genom en rumslig lins. Med kraften i rumsligt tänkande förbinder vi plats och utrymme för att hantera globala utmaningar. Samarbeta med oss!'
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers UP Resilience Institute
    description: YouthMappers-filial vid University of the Philippines Resilience Institute
    extendedDescription: UP Resilience Institute grundades 2016 med ett uppdrag att förbättra lokala samhällen genom tvärvetenskaplig forskning och åtgärder mot motståndskraft. Genom UP NOAH Center och hjälp från olika organisationer har vi tillhandahållit exponeringskartor för 17 provinser av de 82 provinserna och laddat upp mer än 4 miljoner fotavtryck till Open Street Maps.
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Libraries Outreach - ODL
    description: YouthMappers-filial vid University of the West Indies, Mona Campus
    extendedDescription: UWI, Mona Campus Library deltar i offentliga, uppsökande och speciella projekt. Detta gör det möjligt för vårt bibliotek att vara en katalysator för rumslig kompetens och förespråka delning av rumslig data och tillgång till jamaicanska och karibiska intressen. Vi har katastrofhjälp och kommunikationsbehov och omfattande jordvetenskapliga och geo-risker måste bättre tjäna vårt campus och samhälle. Närmare bestämt vill vi ha ett vetenskapsbibliotek för att visa upp sådant för alla lärare och studenter.
  ym-University-of-Vermont:
    name: University of Vermont Humanitarian Mapping Club
    description: YouthMappers-filial vid University of Vermont
  ym-University-of-Victoria:
    name: Society of Geography Students
    description: YouthMappers-filial vid University of Victoria
    extendedDescription: 'SOGS strävar efter att främja och representera sociala och akademiska intressen inom geografiska institutionen. Detta uttrycks av fyra huvudmål: Att tillhandahålla ett forum för diskussion av frågor som rör kvalitet och tillgänglighet för utbildning inom geografi; att tillhandahålla ett sätt att uttrycka enighet om studenternas åsikt till deparhnental fakultet genom representation vid deparkrnentalmöten och i departementskommittéer; att genomföra anangenser för sådana aktiviteter som är till förmån för studenter och anses ligga inom studerandes intresse för geografi; att fungera som en kontakt genom UVSS och Course Union Council med andra studentgrupper på campus'
  ym-University-of-Warwick:
    name: University of Warwick Resilience Mapping Society
    description: YouthMappers-filial vid University of Warwick
    extendedDescription: Vi är en grupp entusiastiska kartläggare baserat på Warwick University. Vårt mål är att få människor engagerade i humanitär kartläggning och hjälpa dem att förstå vilken inverkan denna aktivitet har på fältet. Vi är nära anpassade till Missing Maps och Doctors Without Borders UK och fokuserar på HOT-uppgifter i våra kartläggningsaktiviteter och workshops. Våra mapathons visas på sidan Missing Maps när de planeras.
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon/Geography Club
    description: YouthMappers-filial vid University of Wyoming
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: YouthMappers-filial vidUniversity of Zimbabwe
    extendedDescription: UzMappersTeam Zimbabwe är ett team av volontärer som använder OpenStreetMap för Open Data- och Humanitarian Disaster response-kartläggning. Teamet ger sina medlemmar färdigheter i geospatial teknik med öppen källkod.
  ym-UW-Madison:
    name: BadgerMaps
    description: YouthMappers-filial vid UW-Madison
    extendedDescription: BadgerMaps är UW-campusfilial för Youthmappers, en organisation som är dedikerad till humanitära tjänster och kartläggningstjänster. Vi kopplar vårt volontärnätverk med möjligheter att skapa GIS-data för projekt som behöver det.
  ym-Vassar-College:
    name: Hudson Valley Mappers
    description: YouthMappers-filial vid Vassar College
    extendedDescription: Vårt uppdrag är att tillhandahålla en tvärvetenskaplig plattform för kamrater, lärare och samhällsorganisationer att delta i lokala kartläggningsprojekt med fokus på att stärka våra lokala ekosystem, vår byggda miljö och vår samhälls hälsa. Vi försöker också bidra med geospatialt stöd för globalt humanitärt bistånd och utvecklingsarbete.
  ym-Villanova-University:
    name: The Villanova Globeplotters
    description: YouthMappers-filial vid Villanova University
    extendedDescription: Villanova Globeplotters bygger på Villanovas Augustinska princip om osjälvisk service till det globala samfundet. Blandat med avslappnad social interaktion, strävar vi efter att ge geospatial uppsökande till dem i nöd oavsett deltagarnas ras, akademiska huvudämne, studentgruppsförening eller karriärnivå.
  ym-West-Virginia-University:
    name: Maptime Morgantown
    description: YouthMappers-filial vid West Virginia University
    extendedDescription: Denna medlemsgrundande filial arbetar som ett samarbetsgrupp och fokuserar på att tillhandahålla en öppen inlärningsmiljö för dem som är intresserade av att arbeta med projekt som berör internationell utveckling, beredskap och geografisk informationsvetenskap. De kopplar samman nybörjare och experter genom att tillhandahålla teknisk utbildning och erfarenhet av att bygga meningsfull och användbar geografisk infrastrukturinformation, samtidigt som de kopplar ihop med systerstäder runt om i världen.
  ym-Western-Michigan-University:
    name: Geografiska klubben
    description: YouthMappers-filial vid Western Michigan University
  ym-Yarmouk-University:
    name: YouthMappers vid YU
    description: YouthMappers-filial vid Yarmouk University
    extendedDescription: YouthMappers-filialen vid YU är den första kartläggningsgruppen i Mellanöstern och Nordafrika där flyktingar, torka och fattigdom orsakar kriser och i akut behov av humanitära kartläggningsaktiviteter för att mildra konsekvenserna av sådana kriser. YU-kartläggarna uppmuntras att använda öppna data för att hantera utmaningar i MENA-regionen för att ge lättnad och utveckling för att fokusera på områden i regionen.
