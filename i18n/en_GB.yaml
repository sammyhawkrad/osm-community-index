  aberdeen-discord:
    name: OSM ABZ Discord
  af-matrix:
    description: Matrix group for the community in Afghanistan.
  al-maptime-tirana:
    name: Maptime Tirana
    description: Social events organised around mapping - beginners most welcome!
    extendedDescription: Maptime is an open learning environment for all levels and degrees of knowledge, offering intentional educational support for the beginner. Maptime is simultaneously flexible and structured, creating space for mapping tutorials, workshops, ongoing projects with a shared goal, and independent/collaborative work time.
  at-matrix:
    description: Unofficial German Matrix channel for Austria
  at-wiki:
    description: '{community} Wiki page'
  Bahia-telegram:
    extendedDescription: Join the community to learn more about OpenStreetMap, ask questions or participate in our meetings. Everyone is welcome!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Improve OpenStreetMap in the Bay Area
    extendedDescription: This group is about growing the OpenStreetMap community here in the Bay Area. Our events are open to everyone, from open source enthusiasts, cyclists, GIS professionals, geocachers, and beyond. Anyone and everyone who is interested in maps, map making and free map data is welcome to join our group as well as attend our events.
  bd-facebook:
    extendedDescription: Mapping in Bangladesh? Have questions, want to connect with the community here? Join us at {url}. All are welcome!
  be-chapter:
    description: We help grow and improve OpenStreetMap in Belgium.
    extendedDescription: If you want to help to improve and grow the mapping community in Belgium, to make even more people crazy about mapping, OpenStreetMap Belgium is the right place for you!
  be-discourse:
    description: A Forum to discuss OpenStreetMap in Belgium
  Central-Pennsylvania-OSM:
    name: Central Pennsylvania OSM
    description: Online mapping community based out of State College, PA
  GeoPhilly:
    name: GeoPhilly
    description: Meetup for map enthusiasts in the Philadelphia area
    extendedDescription: GeoPhilly unites developers, geographers, data geeks, open source enthusiasts, civic hackers and map addicts in our shared love of maps and the stories they tell. If you use maps as part of your work or just want to learn more, this is the meetup for you!  Our events aim to be open, friendly, educational and social and range from happy hours to lightning talks or even workshops. Come create a diverse, inspiring geospatial community in the Philadelphia with us!
  OSM-Chattanooga:
    name: OSM Chattanooga
    description: The OpenStreetMap user group for Chattanooga
  OSM-Colorado:
    extendedDescription: OpenStreetMap (OSM) Colorado is a local collaboration of people interested in contributing their efforts to create free maps. We encourage all of our mappers to organise or suggest mapping events throughout the state. Meetup activities can be simple social mixers, OSM basic to advanced training, or community mapping parties.
  OSM-India-Puducherry-Facebook:
    extendedDescription: FSHM organises events relating to free software/hardware, technology, activism and OpenStreetMap. Its FB page is the best way to keep in contact with its events.
  OSM-Portland:
    name: OpenStreetMap Portland
    description: Mappers and OpenStreetMap users in the Portland area
    extendedDescription: OpenStreetMap (OSM) is a map of the world made by people like you. It's a map that you build, that's given away for free like wikipedia. Check out osm.org for more, and come join us at a meetup to talk maps, contribute to OSM, and have fun!
  OSM-Puducherry-Mailing-List:
    extendedDescription: FSHM organises events relating to free software/hardware, technology, activism and OpenStreetMap.
  OSM-US-Slack:
    description: All are welcome! Sign up at {signupUrl}
  OSM-Wyoming:
    extendedDescription: OpenStreetMap (OSM) Wyoming is a local collaboration of people interested in contributing their efforts to create free maps. We encourage all of our mappers to organise or suggest mapping events throughout the state. Meetup activities can be simple social mixers, OSM basic to advanced training, or community mapping parties.
  ym-Kumi-University:
    extendedDescription: This energetic group of students organises within the faculty of Science and Information Technology.
  ym-University-of-Central-Florida:
    extendedDescription: Our mission is to foster a social and educational environment for all majors who are interested in the discussion and application of GIS. Group and community events throughout the academic year organise students to volunteer to help local and regional communities by using community-based GIS projects and educating local middle and high school students on the use and application of GIS.
  ym-University-of-Rwanda-Huye-Campus:
    extendedDescription: Based on the commitment and the purpose of promoting mapping, and the information from YouthMappers public talks, we have organised as students in Geography department who are committed in mapping to found a chapter of our Campus. We have supported by our Facilitator Dr. Gaspard Rwanyiziri (Director of CGIS-Rwanda) and various lecturer mentors.
